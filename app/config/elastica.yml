parameters:
  fos_elastica.client.class: Ojs\Common\Services\ElasticaClient
fos_elastica:
  clients:
    #you can change to your setting
    default: { host: %elasticsearch_host%, port: 9200 , logger: false}
  indexes:
    search:
      settings:
        analysis:
          analyzer:
            stopwords:
              type: standard
              stopwords: [ "and", "of", "the", "ve", "veya", "or", "ile", "da" ]
      finder: ~
      client: default
      types:
        user:
          mappings:
            username:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            tags:
              analyzer: "keyword"
              type: string
            subjects: {"index": "not_analyzed"}
            title: {"index": "not_analyzed"}
            gender: {"index": "not_analyzed"}
            created:
              type: date
            updated:
              type: date
            journalUsers:
              type: object
              properties:
                journal:
                  type: object
                  properties:
                    title:
                      type: string
                      index: not_analyzed
                    id:
                      type: integer
                      index: not_analyzed
                roles:
                  index: not_analyzed
                  type: string
          persistence:
            driver: orm
            model: Ojs\UserBundle\Entity\User
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: true
        articles:
          mappings:
            subjects: { type: string, boost: 4,analyzer: stopwords}
            status:
              type: string
              index: not_analyzed
            keywords: { type: string, boost: 4}
            subtitle: { type: string, boost: 3}
            title: { type: string, boost: 5 }
            locale:
              type: string
              index: not_analyzed
            citations:
              type: "object"
              properties:
                raw: { boost: 2 ,type: string}
                id:  { boost: 1 ,type: integer}
            articleAuthors:
              type: "object"
              properties:
                author:
                  type: "object"
                  properties:
                    id:
                      type: integer
                    firstName:
                      type: string
                    lastName:
                      type: string
                    middleName:
                      type: string
                    email:
                      type: string
                    tags:
                      analyzer: "keyword"
                      type: string
            attributes:
              type: "object"
              properties:
                value:
                  type: string
            journal:
              type: "object"
              properties:
                id:
                  index: not_analyzed
                slug:
                  type: string
                institution:
                  type: object
                  properties:
                    slug:
                      type: string
            issue:
              type: "object"
              properties:
                id:
                  type: integer
                  index: not_analyzed
                datePublished:
                  type: date
                published:
                  type: boolean
                created:
                  type: date
                createdBy:
                  type: string
                tags:
                  analyzer: "keyword"
                  type: string
            section:
              type: "object"
              properties:
                title:
                  type: string
                  index: not_analyzed
            tags:
              analyzer: "keyword"
              type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Article
            provider: ~
            listener:
            finder: ~
            provider:
              debug_logging: false
        institution:
          mappings:
            tags:
              analyzer: "keyword"
              type: string
            name:
              type: string
            slug:
              type: string
            verified:
              type: boolean
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Institution
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        issue:
          mappings:
            title:
              type: string
            tags:
              analyzer: "keyword"
              type: string
            journal:
              type: "object"
              properties:
                slug:
                  type: string
                id:
                  type: integer
                titleAbbr:
                  type: string
                institution:
                  type: object
                  properties:
                    slug:
                      type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Issue
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        journal:
          mappings:
            id: { type: integer }
            title:
              type: string
              fields:
                raw:
                  type: string
                  index: not_analyzed
            slug: { type: string }
            subtitle: { type: string }
            description: { type: string }
            tags:
              analyzer: "keyword"
              type: string
            status: { "index": "not_analyzed" }
            published: { "index": "not_analyzed" }
            subjects:
              type: object
              properties:
                id: { type: integer }
                subject: { type: string }
            institution:
              type: object
              properties:
                name: { type: string }
                slug: { type: string }
                institution_type:
                  type: object
                  properties:
                    name: { index: not_analyzed }
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Journal
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        subject:
          mappings:
            subject:
              type: string
            tags:
              analyzer: "keyword"
              type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Subject
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        country:
          mappings:
            name:
              type: string
          persistence:
            driver: orm
            model: Ojs\LocationBundle\Entity\Country
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        province:
          mappings:
            name:
              type: string
          persistence:
            driver: orm
            model: Ojs\LocationBundle\Entity\Province
            provider: ~
            listener: ~
            finder: ~
            provider:
              debug_logging: false
        citation:
          mappings:
            raw:
              type: string
            type:
              type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Citation
            provider: ~
            listener: ~
            finder: ~
        file:
          mappings:
            id:
              type: integer
            name:
              type: string
            tags:
              analyzer: "keyword"
              type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\File
            provider: ~
            listener: ~
            finder: ~
        page:
          mappings:
            id:
              type: integer
            title:
              type: string
            tags:
              analyzer: "keyword"
              type: string
          persistence:
            driver: orm
            model: Ojs\SiteBundle\Entity\Page
            provider: ~
            listener: ~
            finder: ~
        author:
          mappings:
            id:
              type: integer
            firstName:
              type: string
            lastName:
              type: string
            middleName:
              type: string
            email:
              type: string
            tags:
              analyzer: "keyword"
              type: string
            articleAuthors:
              type: object
              properties:
                article:
                  type: object
                  properties:
                    id:
                      type: integer
                    issue:
                      type: "object"
                      properties:
                        id:
                          type: integer
                    journal:
                      type: object
                      properties:
                        id:
                          type: integer
                        slug:
                          type: string
                        institution:
                          type: object
                          properties:
                            slug:
                              type: string
          persistence:
            driver: orm
            model: Ojs\JournalBundle\Entity\Author
            provider: ~
            listener: ~
            finder: ~
