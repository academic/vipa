fos_elastica:
    clients:
        #you can change to your setting
        default: { host: %elasticsearch_host%, port: 9200 }
    indexes:
        search:
            client: default
            types:
                user:
                    mappings:
                        username: ~
                        firstName: ~
                        lastName: ~
                        email: ~
                        tags: ~
                        subjects: {"index": "not_analyzed"}
                        avatar: ~
                    persistence: 
                        driver: orm
                        model: Ojs\UserBundle\Entity\User
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: true
                articles:
                    mappings:
                        subjects: { type: string, boost: 4}
                        status: ~
                        keywords: { type: string, boost: 4}
                        subtitle: { type: string, boost: 3}
                        title: { type: string, boost: 5 }
                        citations:
                            type: "object"
                            properties:
                                raw: { boost: 2 }
                                id:  { boost: 1 }
                        articleAuthors:
                            type: "object"
                            properties:
                                author:
                                    type: "object"
                                    properties:
                                        id: ~
                                        firstName: ~
                                        lastName: ~
                                        middleName: ~
                                        email: ~
                                        tags: ~
                        attributes:
                            type: "object"
                            properties:
                                value: ~
                        journal:
                            type: "object"
                            properties:
                                id: ~
                                title: ~
                                titleAbbr: ~
                                subtitle: ~
                                issn: ~
                                eissn: ~

                        issue:
                            type: "object"
                            properties:
                                title: ~
                                cover: ~
                                description: ~
                                year: ~
                        section:
                            type: "object"
                            properties:
                                title: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Article
                        provider: ~
                        listener:
                        finder: ~
                        provider:
                            debug_logging: false
                institution:
                    mappings:
                        tags: ~
                        name: ~
                        verified: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Institution
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                issue:
                    mappings:
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Issue
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                journal:
                    mappings:
                        title: ~
                        subtitle: ~
                        description: ~
                        tags: ~
                        status: { "index": "not_analyzed" }
                        published: { "index": "not_analyzed" }
                        subjects:
                          type: object
                          properties:
                            id: ~
                            subject: ~
                        institution:
                          type: object
                          properties:
                            tags: ~
                            name: ~
                            institution_type:
                              type: object
                              properties:
                                name: ~
                                id:
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Journal
                        provider: ~
                        listener: ~

                        finder: ~
                        provider:
                            debug_logging: false
                subject:
                    mappings:
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Subject
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                location:
                    mappings:
                        name: ~
                    persistence:
                        driver: orm
                        model: Okulbilisim\LocationBundle\Entity\Location
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                citation:
                    mappings:
                        raw: ~
                        type: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Citation
                        provider: ~
                        listener: ~
                        finder: ~
                contact:
                    mappings:
                        id: ~
                        firstName: ~
                        lastName: ~
                        title: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Contact
                        provider: ~
                        listener: ~
                        finder: ~
                file:
                    mappings:
                        id: ~
                        name: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\File
                        provider: ~
                        listener: ~
                        finder: ~
                page:
                    mappings:
                        id: ~
                        title: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\SiteBundle\Entity\Page
                        provider: ~
                        listener: ~
                        finder: ~
                author:
                    mappings:
                        id: ~
                        firstName: ~
                        lastName: ~
                        middleName: ~
                        email: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Author
                        provider: ~
                        listener: ~
                        finder: ~
                role:
                    mappings:
                        user: {type: object, properties: {id: ~, username: {"index": "not_analyzed"}, first_name: {"index": "not_analyzed"}, last_name: {"index": "not_analyzed"}}}
                        journal: {type: object, properties: {id: ~, title: {"index": "not_analyzed"}}}
                        role: {type: object, properties: {id: ~, name: {"index": "not_analyzed"}}}

                    persistence:
                        driver: orm
                        model: Ojs\UserBundle\Entity\UserJournalRole
                        provider: ~
                        listener: ~
                        finder: ~
