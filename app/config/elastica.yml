fos_elastica:
    clients:
        #you can change to your setting
        default: { host: %elasticsearch_host%, port: 9200 }
    indexes:
        search:
            finder: ~
            client: default
            types:
                user:
                    mappings:
                        username: ~
                        firstName: ~
                        lastName: ~
                        email: ~
                        tags: ~
                        subjects: {"index": "not_analyzed"}
                        avatar: ~
                        userJournalRoles:
                            type: object
                            properties:
                                journal:
                                    type: object
                                    include_in_all: false
                                    properties:
                                        id: ~
                                        title: {"index": "not_analyzed"}
                                role:
                                    type: object
                                    properties:
                                        id: ~
                                        name: {"index": "not_analyzed"}
                    persistence: 
                        driver: orm
                        model: Ojs\UserBundle\Entity\User
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: true
                articles:
                    mappings:
                        subjects: { type: string, boost: 4}
                        status: ~
                        keywords: { type: string, boost: 4}
                        subtitle: { type: string, boost: 3}
                        title: { type: string, boost: 5 }
                        citations:
                            type: "object"
                            properties:
                                raw: { boost: 2 }
                                id:  { boost: 1 }
                        articleAuthors:
                            type: "object"
                            properties:
                                author:
                                    type: "object"
                                    properties:
                                        id: ~
                                        firstName: ~
                                        lastName: ~
                                        middleName: ~
                                        email: ~
                                        tags: ~
                        attributes:
                            type: "object"
                            properties:
                                value: ~
                        journal:
                            type: "object"
                            properties:
                                id: ~
                                slug: ~
                                institution:
                                    type: object
                                    properties:
                                        slug: ~
                        issue:
                            type: "object"
                            properties:
                                id: ~
                        section:
                            type: "object"
                            properties:
                                title: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Article
                        provider: ~
                        listener:
                        finder: ~
                        provider:
                            debug_logging: false
                institution:
                    mappings:
                        tags: ~
                        name: ~
                        slug: ~
                        verified: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Institution
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                issue:
                    mappings:
                        title: ~
                        tags: ~
                        journal:
                            type: "object"
                            properties:

                                slug: ~
                                id: ~
                                titleAbbr: ~
                                institution:
                                    type: object
                                    properties:
                                        slug: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Issue
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                journal:
                    mappings:
                        title: ~
                        slug: ~
                        subtitle: ~
                        description: ~
                        tags: ~
                        status: { "index": "not_analyzed" }
                        published: { "index": "not_analyzed" }
                        subjects:
                            type: object
                            properties:
                                id: ~
                                subject: ~
                        institution:
                            type: object
                            properties:
                                slug: ~
                                name: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Journal
                        provider: ~
                        listener: ~

                        finder: ~
                        provider:
                            debug_logging: false
                subject:
                    mappings:
                        subject: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Subject
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                country:
                    mappings:
                        name: ~
                    persistence:
                        driver: orm
                        model: Ojs\LocationBundle\Entity\Country
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                province:
                    mappings:
                        name: ~
                    persistence:
                        driver: orm
                        model: Ojs\LocationBundle\Entity\Province
                        provider: ~
                        listener: ~
                        finder: ~
                        provider:
                            debug_logging: false
                citation:
                    mappings:
                        raw: ~
                        type: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Citation
                        provider: ~
                        listener: ~
                        finder: ~
                file:
                    mappings:
                        id: ~
                        name: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\File
                        provider: ~
                        listener: ~
                        finder: ~
                page:
                    mappings:
                        id: ~
                        title: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\SiteBundle\Entity\Page
                        provider: ~
                        listener: ~
                        finder: ~
                author:
                    mappings:
                        id: ~
                        firstName: ~
                        lastName: ~
                        middleName: ~
                        email: ~
                        tags: ~
                    persistence:
                        driver: orm
                        model: Ojs\JournalBundle\Entity\Author
                        provider: ~
                        listener: ~
                        finder: ~
