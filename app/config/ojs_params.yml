# This is common Ojs app parameters
parameters:
    # languages with ISO 639-1 codes
    languages:
        tr:
            name: Türkçe
            code: tr
        en:
            name: English
            code: en
        fr:
            name: French
            code: fr
        it:
            name: Italian
            code: it
        de:
            name: German
            code: de
        ar:
            name: Arabic
            code: ar
        
    roles:
        #dont modify
        - 
            role: ROLE_USER
            desc: Default registered user 
            isSystemRole: True
        - 
            role: ROLE_SUPER_ADMIN
            desc: System Super Administrator
            isSystemRole: True
        -
            role: ROLE_EDITOR
            desc: Editor
            isSystemRole: False
        -
            role: ROLE_REVIEWER
            desc: Reviewer
            isSystemRole: False