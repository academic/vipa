imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: ojs_params.yml }
    - { resource: "bibliography_params.yml" }
    - { resource: services.yml }
    - { resource: assetic.yml }
    - { resource: doctrine.yml }
    - { resource: elastica.yml }
    - { resource: "api.yml" }
    - { resource: "swift.yml" }
parameters:
    avatar_upload_dir: "%kernel.root_dir%/../web/uploads/avatarfiles/"
    avatar_upload_base_url: %base_host%/uploads/avatarfiles/
    admin_base_view: '::ojsbase.html.twig'
framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    templating:
         {engines: ['twig'],assets_version: v3 }
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

okulbilisim_message:  
    entity:            
        user:         
            class: Ojs\UserBundle\Entity\User
    component:
        dashboard:
            integrator:
                class: Okulbilisim\MessageBundle\Component\Dashboard\DashboardIntegrator
        twig_extension:
            folder_list:
                class: Okulbilisim\MessageBundle\Component\TwigExtension\FolderListExtension
            
# Twig Configuration    
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        languages : "%languages%"
        base_host: %base_host%
        admin_base_view: %admin_base_view%

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json

sensio_framework_extra:
  view:
    annotations: false

stof_doctrine_extensions:
    default_locale: "%locale%"
    translation_fallback: true
    orm:
        default:
            timestampable: true
            translatable: true
            blameable: true
            loggable: true
            uploadable: true
            sluggable: true

jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUserBundle"
jms_di_extra:
    disable_grep: true
nelmio_api_doc: ~

oneup_uploader:
    mappings:
        generic:
            enable_progress: true
            frontend: blueimp
        avatarfiles:
            enable_progress: true
            frontend: blueimp
        institutionfiles:
            enable_progress: true
            frontend: blueimp
        journalfiles:
            enable_progress: true
            frontend: blueimp
        articlefiles:
            enable_progress: true
            frontend: blueimp
        userfiles:
            enable_progress: true
            frontend: blueimp
            
liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        avatar_thumb:
            quality: 90
            filters:
                relative_resize: {  widen: 200 }
                crop: {start:[0,0], size: [200, 200]}
        avatar_thumb_crop:
            quality: 90
            filters:
                crop:  { start : [0,0], size: [200, 200]}
        medium:
            quality: 90
            filters:
                upscale: { min: [800,600]} #resize
        height_60:
            quality: 90
            filters:
                relative_resize: { heighten: 60 }
        height_200:
            quality: 90
            filters:
                relative_resize: { heighten: 200 }
        height_60:
            quality: 90
            filters:
                relative_resize: { heighten: 60 }
        wide_100:
            quality: 90
            filters:
                relative_resize: { widen: 100 }
        wide_200:
            quality: 90
            filters:
                relative_resize: { widen: 200 }
        wide_960:
            quality: 90
            filters:
                relative_resize: { widen: 960 }
        issue_cover:
            quality: 90
            filters:
                relative_resize: {  widen: 75 }
                crop: {start:[0,0], size: [75, 75]}
        issue_header:
            quality: 90
            filters:
                relative_resize: {  widen: 960 }
                crop: {start:[0,0], size: [960, 200]}
        journal_cover:
            quality: 90
            filters:
                relative_resize: {  widen: 200 }
                crop: {start:[0,0], size: [200, 300]}
        journal_header:
            quality: 90
            filters:
                relative_resize: {  widen: 960 }
                crop: {start:[0,0], size: [960, 200]}
        institution_logo:
            quality: 90
            filters:
                relative_resize: {  widen: 200 }
                crop: {start:[0,0], size: [200, 200]}
        institution_header:
            quality: 90
            filters:
                relative_resize: {  widen: 960 }
                crop: {start:[0,0], size: [960, 200]}
        article_header:
            quality: 90
            filters:
                relative_resize: {  widen: 960 }
                crop: {start:[0,0], size: [960, 200]}
        user_header:
            quality: 90
            filters:
                relative_resize: { widen: 960 }
                crop: {start:[0,0], size: [585, 390]}


knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
