imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: ojstr_params.yml }
    - { resource: "../../src/Ojstr/JournalBundle/Resources/config/bibliography_params.yml" }
    - { resource: services.yml }
    - { resource: assetic.yml }
framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
         {engines: ['twig'],assets_version: v2 }
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

doctrine_mongodb:
    connections:
        default:
            server: mongodb://127.0.0.1:27017
            options: {}
    default_database: ojs
    document_managers:
        default:
            auto_mapping: true

        
ojstr_message_message:  
    entity:            
        user:         
            class:    Ojstr\UserBundle\Entity\User
    component:
        dashboard:
            integrator:
                class:                OjstrMessage\MessageBundle\Component\Dashboard\DashboardIntegrator
        twig_extension:
            folder_list:
                class:                OjstrMessage\MessageBundle\Component\TwigExtension\FolderListExtension
    
        
            
            
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        languages : "%languages%"
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ OjstrUserBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: Ojstr\UserBundle\Entity\User
        mappings: 
            OjstrMessageMessageBundle:
                mapping:              true
                type:                 yml
                dir:                  "Resources/config/doctrine"
                alias:                ~
                prefix:               OjstrMessage\MessageBundle\Entity
                is_bundle:            true
            gedmo_translatable:
                type: annotation
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                is_bundle: false
            gedmo_translator:
                type: annotation
                prefix: Gedmo\Translator\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                is_bundle: false
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                is_bundle: false
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # this one is optional and will default to the name set for the mapping
                is_bundle: false
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true 

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
sensio_framework_extra:
  view:
    annotations: false

stof_doctrine_extensions:
    default_locale: "%locale%"
    translation_fallback: true
    orm:
        default:
            timestampable: true
            translatable: true
            blameable: true
            loggable: true
            uploadable: true
jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUserBundle"
                
nelmio_api_doc: ~

oneup_uploader:
    mappings:
        avatars:
            enable_progress: true
            frontend: blueimp
            
            
avalanche_imagine:
    filters:
        avatar_thumb:
            type:    thumbnail
            options: { start : [0,0], size: [200, 200], mode: outbound, quality: 90, cache_type: public, cache_expires: 2 weeks}
        avatar_thumb_crop:
            type:    crop
            options: { start : [0,0], size: [200, 200],  quality: 90, cache_type: public, cache_expires: 2 weeks }
        medium:
            type:    resize
            options: { size: [800,600], mode: outbound, quality: 90}
        
        height_60:
            type:    relative_resize
            options: { heighten: 60 }  
        height_200:
            type:    relative_resize
            options: { heighten: 200 }  
        height_60:
            type:    relative_resize
            options: { heighten: 60 } 
        wide_100:
            type:    relative_resize
            options: { widen: 100 }   

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template