doctrine:
    orm:
        second_level_cache:
          enabled:            false
          region_cache_driver: memcached
        metadata_cache_driver: memcached
        query_cache_driver: memcached
        result_cache_driver: memcached

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
