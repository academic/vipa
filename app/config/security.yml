security:
    encoders:
        Ojstr\UserBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER,ROLE_EDITOR, ROLE_AUTHOR]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_EDITOR:      [ROLE_AUTHOR]
    providers:
        user_db:
            entity: {  class: Ojstr\UserBundle\Entity\User, property: username }
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: true
            provider: user_db
            form_login: ~
            logout:
                path: /logout
                target: /
            remember_me:
                key: df716bb554af3c6f04c34e0c6518253b
                lifetime: 1800
                path: /.*
                domain: ~
            security: true
            anonymous: true
    access_control:
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /user_create, roles: IS_AUTHENTICATED_ANONYMOUSLY }        
        - { path: /api/*, roles: IS_AUTHENTICATED_ANONYMOUSLY } 
        - { path: /admin/article, roles: [ROLE_SUPER_ADMIN, ROLE_EDITOR] }
        - { path: /admin/journal, roles: [ROLE_SUPER_ADMIN, ROLE_EDITOR] }
        - { path: /admin, roles: ROLE_SUPER_ADMIN }
        - { path: /manager, roles: ROLE_USER }
        - { path: /author, roles: ROLE_AUTHOR }
        - { path: /editor, roles: ROLE_EDITOR }
        - { path: /.*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
