services:
    journal_domain:
        class: Ojstr\Common\Model\JournalDomain
    kernel.listener.domain_listener:
       class: Ojstr\Common\Listener\DomainListener
       arguments: 
            - "@journal_domain"
            - @doctrine.orm.entity_manager
            - "%base_host%"
       tags:
            -
                name: kernel.event_listener
                method: onKernelRequest
                event: kernel.request
    listener.requestresponse:
        class: Ojstr\Common\Listener\UserListener
        arguments: [ @service_container ]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
    ojstr_locale.locale_listener:
        class: Ojstr\Common\Listener\LocaleListener
        arguments: ["%kernel.default_locale%"]
        tags:
            - { name: kernel.event_subscriber }
    ojstr.twig.ojs_extension:
        class: Ojstr\Common\Twig\OjsExtension
        arguments: [@service_container]
        tags:
            - { name: twig.extension }
    ojstr.loginlistener:
        class: Ojstr\UserBundle\Listeners\LoginListener
        arguments: [@doctrine.orm.entity_manager,@service_container]
        tags:
            - { name: kernel.event_listener, event: security.interactive_login } 
    ojstr.security_switch_user:
        class: Ojstr\Common\Listener\SecuritySwitchUserListener
        arguments: [@security.context]
        tags:
            - { name: kernel.event_listener, event: security.switch_user, method: onSecuritySwitchUser }
            
    ojstruser.avatar_upload_listener:
        class: Ojstr\UserBundle\Listeners\AvatarUploadListener
        arguments: [@doctrine, @service_container]
        tags:
            - { name: kernel.event_listener, event: oneup_uploader.post_persist, method: onUpload }
    ojstr.generic_upload_listener:
        class: Ojstr\Common\Listener\UploadListener
        arguments: [@doctrine, @service_container]
        tags:
            - { name: kernel.event_listener, event: oneup_uploader.post_persist, method: onUpload }