oneup_uploader:
    mappings:
        generic:
            enable_progress: true
            frontend: blueimp
        avatarfiles:
            enable_progress: true
            frontend: blueimp
        institutionfiles:
            enable_progress: true
            frontend: blueimp
        journalfiles:
            enable_progress: true
            frontend: blueimp
        journalindexfiles:
            enable_progress: true
            frontend: blueimp
        articlefiles:
            enable_progress: true
            frontend: blueimp
        userfiles:
            enable_progress: true
            frontend: blueimp

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        avatar_thumb:
            quality: 90
            filters:
                relative_resize: {  widen: 200 }
                crop: {start:[0,0], size: [200, 200]}
        avatar_thumb_crop:
            quality: 90
            filters:
                crop:  { start : [0,0], size: [200, 200]}
        medium:
            quality: 90
            filters:
                upscale: { min: [800,600]} #resize
        height_60:
            quality: 90
            filters:
                relative_resize: { heighten: 60 }
        height_200:
            quality: 90
            filters:
                relative_resize: { heighten: 200 }
        height_60:
            quality: 90
            filters:
