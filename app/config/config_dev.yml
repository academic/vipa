imports:
    - { resource: config.yml }
#assetic named assets should be redefined
assetic:
    #use_controller: true
    filters:
        uglifyjs2:
            bin: /usr/local/bin/uglifyjs
            #%kernel.root_dir%/Resources/node_modules/uglify-js/bin/uglifyjs 
        uglifycss:
            bin: /usr/local/bin/uglifycss
            # %kernel.root_dir%/Resources/node_modules/uglifycss/uglifycss
    assets:
        jslibs:
            inputs:
                - '%kernel.root_dir%/../assets/js/jquery-1.11.0.min.js'
                - '%kernel.root_dir%/../assets/js/bootstrap.min.js'
                - '%kernel.root_dir%/../assets/js/common.js'
        base_ui:
            inputs:
                - '%kernel.root_dir%/../assets/css/*'
framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
