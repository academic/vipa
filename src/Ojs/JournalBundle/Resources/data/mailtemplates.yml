#suggested mail templates
#these templates will be shown at every journal's dashboard

'revision1':
      id: '1'
      lang: en
      type: Revision
      subject: 'Revision Request for Your Article - #{{articleId}}'
      template:  >
              Ref. Code: #{{articleId}}<br>
              Title: {{articleTitle}} <br>
              Dear. {{fullName}}<br>
              The article that you have submitted to the {{journalName}} ...<br><br>
              We expect the revised article. <br>
              Regards,<br><br>
              Editorial Board<br>
              {{journalUrl}}<br>
