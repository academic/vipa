manager_journal_licence:
    path:     /
    defaults: { _controller: "OjsJournalBundle:JournalLicence:index" }

manager_journal_licence_show:
    path:     /{id}/show
    defaults: { _controller: "OjsJournalBundle:JournalLicence:show" }

manager_journal_licence_new:
    path:     /new
    defaults: { _controller: "OjsJournalBundle:JournalLicence:new" }

manager_journal_licence_create:
    path:     /create
    defaults: { _controller: "OjsJournalBundle:JournalLicence:create" }
    methods:  POST

manager_journal_licence_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsJournalBundle:JournalLicence:edit" }

manager_journal_licence_update:
    path:     /{id}/update
    defaults: { _controller: "OjsJournalBundle:JournalLicence:update" }
    methods:  [POST, PUT]

manager_journal_licence_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsJournalBundle:JournalLicence:delete" }
    methods:  [POST, DELETE]
