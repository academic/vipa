admin_mailtype:
    path:     /
    defaults: { _controller: "OjsJournalBundle:MailType:index" }

admin_mailtype_show:
    path:     /{id}/show
    defaults: { _controller: "OjsJournalBundle:MailType:show" }

admin_mailtype_new:
    path:     /new
    defaults: { _controller: "OjsJournalBundle:MailType:new" }

admin_mailtype_create:
    path:     /create
    defaults: { _controller: "OjsJournalBundle:MailType:create" }
    requirements: { _method: post }

admin_mailtype_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsJournalBundle:MailType:edit" }

admin_mailtype_update:
    path:     /{id}/update
    defaults: { _controller: "OjsJournalBundle:MailType:update" }
    requirements: { _method: post|put }

admin_mailtype_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsJournalBundle:MailType:delete" }
