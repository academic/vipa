design:
    pattern:  /
    defaults: { _controller: "OjsJournalBundle:Design:index" }

design_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjsJournalBundle:Design:show" }

design_new:
    pattern:  /new
    defaults: { _controller: "OjsJournalBundle:Design:new" }

design_create:
    pattern:  /create
    defaults: { _controller: "OjsJournalBundle:Design:create" }
    requirements: { _method: post }

design_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjsJournalBundle:Design:edit" }

design_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjsJournalBundle:Design:update" }
    requirements: { _method: post|put }

design_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjsJournalBundle:Design:delete" }
