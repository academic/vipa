articletypes:
    pattern:  /
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:index" }

articletypes_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:show" }

articletypes_new:
    pattern:  /new
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:new" }

articletypes_create:
    pattern:  /create
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:create" }
    requirements: { _method: post }

articletypes_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:edit" }

articletypes_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:update" }
    methods: [PUT]

articletypes_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjsJournalBundle:ArticleTypes:delete" }
    methods: [DELETE]
