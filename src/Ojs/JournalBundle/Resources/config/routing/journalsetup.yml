ojs_journal_setup:
    pattern:  /
    defaults: { _controller: "OjsJournalBundle:JournalSetup/JournalSetup:index" }

ojs_journal_setup_resume:
    pattern:  /{setupId}/resume/
    defaults: { _controller: "OjsJournalBundle:JournalSetup/JournalSetup:resume" }

ojs_journal_setup_step_control:
    pattern:  /step/{setupId}/control/{step}
    defaults: { _controller: "OjsJournalBundle:JournalSetup/JournalSetup:stepControl" }
    requirements: { _method: post }
