issue_manager_index:
    pattern:  /
    defaults: { _controller: OjsJournalBundle:Issue:index }

issue_manager_issue_edit:
    pattern:  /{issueId}/edit
    defaults: { _controller: OjsJournalBundle:Issue:edit }

issue_manager_issue_arrange:
    pattern:  /{issueId}/arrange
    defaults: { _controller: OjsJournalBundle:Issue:arrange }

issue_manager_issue_add_article:
    pattern:  /{id}/addArticle/{articleId}
    defaults: { _controller: OjsJournalBundle:Issue:addArticle }

issue_manager_issue_remove_article:
    pattern:  /{id}/removeArticle/{articleId}
    defaults: { _controller: OjsJournalBundle:Issue:removeArticle }

issue_manager_issue_moveup_article:
    pattern:  /{id}/moveArticleUp/{articleId}
    defaults: { _controller: OjsJournalBundle:Issue:moveArticleUp }

issue_manager_issue_movedown_article:
    pattern:  /{id}/moveArticleDown/{articleId}
    defaults: { _controller: OjsJournalBundle:Issue:moveArticleDown }

issue_manager_article_move:
    pattern:  /article/{articleId}/toc/move/{direction}
    defaults: { _controller: OjsJournalBundle:Issue:move }

issue_manager_issue_new:
    pattern:  /new
    defaults: { _controller: OjsJournalBundle:Issue:new }

issue_manager_issue_view:
    pattern:  /{id}
    defaults: { _controller: OjsJournalBundle:Issue:view }
