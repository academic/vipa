ojs_journal_journal_contact_index:
    pattern:  /
    defaults: { _controller: OjsJournalBundle:JournalContact:index }

ojs_journal_journal_contact_show:
    pattern:  /{id}/show
    defaults: { _controller: OjsJournalBundle:JournalContact:show }

ojs_journal_journal_contact_new:
    pattern:  /new
    defaults: { _controller: OjsJournalBundle:JournalContact:new }

ojs_journal_journal_contact_create:
    pattern:  /create
    defaults: { _controller: OjsJournalBundle:JournalContact:create }
    requirements: { _method: post }

ojs_journal_journal_contact_edit:
    pattern:  /{id}/edit
    defaults: { _controller: OjsJournalBundle:JournalContact:edit }

ojs_journal_journal_contact_update:
    pattern:  /{id}/update
    defaults: { _controller: OjsJournalBundle:JournalContact:update }
    methods: [PUT]

ojs_journal_journal_contact_delete:
    pattern:  /{id}/delete
    defaults: { _controller: OjsJournalBundle:JournalContact:delete }
    methods: [DELETE]
