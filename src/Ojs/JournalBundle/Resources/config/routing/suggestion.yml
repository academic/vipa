journal_suggestion:
  pattern: /journal
  defaults: { _controller: 'OjsJournalBundle:Suggestion:journal' }
institute_suggestion:
  pattern: /institute
  defaults: { _controller: 'OjsJournalBundle:Suggestion:institute' }
suggestion_institute_show:
  pattern: /institute/{id}
  defaults: { _controller: 'OjsJournalBundle:Suggestion:instituteDetail'}
suggestion_institute_delete:
  pattern: /institute/delete/{id}
  defaults: { _controller: 'OjsJournalBundle:Suggestion:instituteDelete'}