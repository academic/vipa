#    defaults: { _controller: "OjsJournalBundle:ArticleSubmission/ArticleSubmission:addCitations" }
#    requirements: { _method: post }

article_submission_step4:
    pattern:  /author/article/submit/step4
    defaults: { _controller: "OjsJournalBundle:ArticleSubmission:addFiles" }
    requirements: { _method: post }
