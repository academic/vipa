#user journal role
ujr:
    pattern:  /
    defaults: { _controller: "OjsJournalBundle:JournalRole:index" }

ujr_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjsJournalBundle:JournalRole:show" }

ujr_new:
    pattern:  /new
    defaults: { _controller: "OjsJournalBundle:JournalRole:new" }

ujr_create:
    pattern:  /create
    defaults: { _controller: "OjsJournalBundle:JournalRole:create" }
    requirements: { _method: post }

ujr_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjsJournalBundle:JournalRole:edit" }

ujr_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjsJournalBundle:JournalRole:update" }
    methods:  [PUT]

ujr_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjsJournalBundle:JournalRole:delete" }
    methods: [DELETE]

