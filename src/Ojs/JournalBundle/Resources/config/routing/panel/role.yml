ojs_journal_role_index:
    path:  /
    defaults: { _controller: "OjsJournalBundle:JournalRole:index" }

ojs_journal_role_show:
    path:  /{id}/show
    defaults: { _controller: "OjsJournalBundle:JournalRole:show" }

ojs_journal_role_new:
    path:  /new
    defaults: { _controller: "OjsJournalBundle:JournalRole:new" }

ojs_journal_role_create:
    path:  /create
    defaults: { _controller: "OjsJournalBundle:JournalRole:create" }
    methods: [POST]

ojs_journal_role_edit:
    path:  /{id}/edit
    defaults: { _controller: "OjsJournalBundle:JournalRole:edit" }

ojs_journal_role_update:
    path:  /{id}/update
    defaults: { _controller: "OjsJournalBundle:JournalRole:update" }
    methods:  [PUT]

ojs_journal_role_delete:
    path:  /{id}/delete
    defaults: { _controller: "OjsJournalBundle:JournalRole:delete" }
    methods: [DELETE]

ujr_show_journals_of_user:
    path:  /user/{user_id}/show/journals
    defaults: { _controller: "OjsJournalBundle:JournalRole:showJournalsOfUser" }
