ojs_journal_author_index:
    pattern:  /
    defaults: { _controller: "OjsJournalBundle:Author:index" }

ojs_journal_author_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjsJournalBundle:Author:show" }

ojs_journal_author_new:
    pattern:  /new
    defaults: { _controller: "OjsJournalBundle:Author:new" }

ojs_journal_author_create:
    pattern:  /create
    defaults: { _controller: "OjsJournalBundle:Author:create" }
    requirements: { _method: post }

ojs_journal_author_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjsJournalBundle:Author:edit" }

ojs_journal_author_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjsJournalBundle:Author:update" }
    methods: [PUT]

ojs_journal_author_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjsJournalBundle:Author:delete" }
    methods: [DELETE]
