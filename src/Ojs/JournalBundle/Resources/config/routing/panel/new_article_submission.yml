ojs_journal_new_submission_me:
    path:     /{journalId}/submission/me
    defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:index" }

ojs_journal_new_submission_all:
    path:     /{journalId}/submission/all
    defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:index", all: true }

ojs_journal_new_submission_start:
  path:     /{journalId}/newsubmission/start
  defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:start" }
ojs_journal_new_submission_new:
  path:     /{journalId}/newsubmission/new
  defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:new" }
ojs_journal_new_submission_edit:
  path:     /{journalId}/newsubmission/edit/{id}
  defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:edit" }
ojs_journal_new_submission_preview:
  path:     /{journalId}/newsubmission/preview/{articleId}
  defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:preview" }

ojs_journal_new_submission_orcid:
  path:     /{journalId}/newsubmission/orcid
  defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:getOrcidAuthor" }

ojs_journal_new_submission_cancel:
    path:     /{journalId}/newsubmission/cancel/{id}
    defaults: { _controller: "OjsJournalBundle:NewArticleSubmission:cancel"}

