ojs_journal_issue_index:
    path:     /
    defaults: { _controller: "OjsJournalBundle:Issue:index" }

ojs_journal_issue_show:
    path:     /{id}/show
    defaults: { _controller: "OjsJournalBundle:Issue:show" }

ojs_journal_issue_new:
    path:     /new
    defaults: { _controller: "OjsJournalBundle:Issue:new" }

ojs_journal_issue_create:
    path:     /create
    defaults: { _controller: "OjsJournalBundle:Issue:create" }
    requirements: { _method: post }

ojs_journal_issue_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsJournalBundle:Issue:edit" }

ojs_journal_issue_update:
    path:     /{id}/update
    defaults: { _controller: "OjsJournalBundle:Issue:update" }
    methods: [PUT]

ojs_journal_issue_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsJournalBundle:Issue:delete" }
    methods: [DELETE]

ojs_journal_issue_arrange:
    pattern:  /{id}/arrange
    defaults: { _controller: "OjsJournalBundle:Issue:arrange" }

ojs_journal_issue_article_add:
    pattern:  /{id}/article/add/{articleId}
    defaults: { _controller: "OjsJournalBundle:Issue:addArticle" }

ojs_journal_issue_article_remove:
    pattern:  /{id}/article/remove/{articleId}
    defaults: { _controller: "OjsJournalBundle:Issue:removeArticle" }

ojs_journal_issue_view:
    pattern:  /{id}/article
    defaults: { _controller: "OjsJournalBundle:Issue:view" }
