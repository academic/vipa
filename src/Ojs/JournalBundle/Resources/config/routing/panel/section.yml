ojs_journal_section_index:
    path:     /
    defaults: { _controller: "OjsJournalBundle:JournalSection:index" }

ojs_journal_section_show:
    path:     /{id}/show
    defaults: { _controller: "OjsJournalBundle:JournalSection:show" }

ojs_journal_section_new:
    path:     /new
    defaults: { _controller: "OjsJournalBundle:JournalSection:new" }

ojs_journal_section_create:
    path:     /create
    defaults: { _controller: "OjsJournalBundle:JournalSection:create" }
    requirements: { _method: post }

ojs_journal_section_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsJournalBundle:JournalSection:edit" }

ojs_journal_section_update:
    path:     /{id}/update
    defaults: { _controller: "OjsJournalBundle:JournalSection:update" }
    methods: [PUT]

ojs_journal_section_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsJournalBundle:JournalSection:delete" }
    methods: [DELETE]
