Ojs\JournalBundle\Entity\JournalTranslation:
    type: entity
    table: journal_translations
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        subtitle:
            type: string
            length: 255
            nullable: true
        description:
            type: text
            nullable: true