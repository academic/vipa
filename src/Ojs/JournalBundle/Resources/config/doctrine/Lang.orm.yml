Ojs\JournalBundle\Entity\Lang:
    type: entity
    table: null
    manyToMany:
        articles:
          targetEntity: Article
          mappedBy: languages
        journals:
          targetEntity: Journal
          mappedBy: languages
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        code:
            type: string
            length: 255
        name:
            type: string
            length: 255
        rtl:
            type: boolean
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    lifecycleCallbacks: {  }
