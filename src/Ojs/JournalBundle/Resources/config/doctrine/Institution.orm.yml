Ojs\JournalBundle\Entity\Institution:
    type: entity
    table: null
    #repositoryClass: Ojs\JournalBundle\Entity\InstitutionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        journals:
          targetEntity: Journal
          mappedBy: institution
          cascade: ["persist", "merge"]
          fetch: LAZY
    manyToOne:
        institution_type:
          targetEntity: Ojs\JournalBundle\Entity\InstitutionTypes
          joinColumn:
            name: institution_type_id
            referencedColumnName: id
          inversedBy: institutions
        country:
          targetEntity: Okulbilisim\LocationBundle\Entity\Country
          joinColumn:
            name: country_id
            referencedColumnName: id
        city:
          targetEntity: Okulbilisim\LocationBundle\Entity\City
          joinColumn:
            name: city_id
            referencedColumnName: id
    fields:
        institution_type_id:
            type: integer
            nullable: true
        name:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        slug:
            type: string
            length: 255
            unique: true
        address:
            type: text
            nullable: TRUE
        about:
            type: text
            nullable: TRUE
            gedmo:
                - translatable
        city_id:
            type: integer
            nullable: TRUE
        country_id:
            type: integer
            nullable: TRUE
        addressLat:
            type: string
            length: 255
            column: address_lat
            nullable: TRUE
        addressLong:
            type: string
            length: 255
            column: address_long
            nullable: TRUE
        phone:
            type: string
            length: 255
            nullable: TRUE
        fax:
            type: string
            length: 255
            nullable: TRUE
        email:
            type: string
            length: 255
            nullable: TRUE
        url:
            type: string
            length: 255
            nullable: TRUE
        wiki:
            type: string
            length: 255
            nullable: TRUE
        #IMAGES
        logo:
            type: string
            length: 255
            nullable: TRUE
        header:
            type: string
            length: 255
            nullable: true
        #IMAGES#
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
        tags:
            type: string
            nullable: true
        verified:
            type: boolean
            nullable: true
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
    lifecycleCallbacks: {  }
