Ojs\JournalBundle\Entity\Institution:
    type: entity
    table: institution
    repositoryClass: Ojs\JournalBundle\Entity\InstitutionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        journals:
            targetEntity: Journal
            mappedBy: institution
            cascade: ["persist", "merge"]
            fetch: LAZY
        authors:
            targetEntity: Author
            mappedBy: institution
            cascade: ["persist", "merge"]
            fetch: EXTRA_LAZY
        children:
            targetEntity: Institution
            mappedBy: parent
            orderBy:
                  lft: ASC
    manyToOne:
        institution_type:
            targetEntity: Ojs\JournalBundle\Entity\InstitutionTypes
            joinColumn:
                name: institution_type_id
                referencedColumnName: id
            inversedBy: institutions
        country:
            targetEntity: Okulbilisim\LocationBundle\Entity\Location
            joinColumn:
                  name: country_id
                  referencedColumnName: id
        city:
            targetEntity: Okulbilisim\LocationBundle\Entity\Location
            joinColumn:
                  name: city_id
                  referencedColumnName: id
        parent:
              targetEntity: Institution
              inversedBy: children
              joinColumn:
                    name: parent_id
                    referencedColumnName: id
                    onDelete: CASCADE
              gedmo:
                - treeParent
    fields:
        lft:
           type: integer
           gedmo:
             - treeLeft
        rgt:
           type: integer
           gedmo:
             - treeRight
        root:
           type: integer
           nullable: true
           gedmo:
             - treeRoot
        lvl:
           type: integer
           gedmo:
             - treeLevel
        institution_type_id:
            type: integer
            nullable: true
        name:
            type: string
            length: 255
            gedmo:
                - versioned
        slug:
            type: string
            length: 255
            unique: true
            gedmo:
                versioned : ~
                slug:
                    seperator: _
                    fields:
                      - name
        address:
            type: text
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        about:
            type: text
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        city_id:
            type: integer
            nullable: TRUE
            gedmo:
                  - versioned
        country_id:
            type: integer
            nullable: TRUE
            gedmo:
                  - versioned
        addressLat:
            type: string
            length: 255
            column: address_lat
            nullable: TRUE
            gedmo:
                  - versioned
        addressLong:
            type: string
            length: 255
            column: address_long
            nullable: TRUE
            gedmo:
                - versioned
        phone:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        fax:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        email:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        url:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        wiki:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                  - versioned
        #IMAGES
        logo:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        logo_options:
            type: string
            nullable: true
        header:
            type: string
            length: 255
            nullable: true
            gedmo:
                - translatable
                - versioned
        header_options:
            type: string
            nullable: true
        #IMAGES#
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
           nullable: true
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
           nullable: true
        tags:
            type: string
            nullable: true
            gedmo:
                  - versioned
        verified:
            type: boolean
            gedmo:
                  - versioned
        status:
            type: integer

    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
        tree:
             type: nested
    lifecycleCallbacks: {  }
