Ojs\JournalBundle\Entity\File:
    type: entity
    table: null
    #repositoryClass: Ojs\JournalBundle\Entity\FileRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        articleFiles:
            targetEntity: ArticleFile
            mappedBy: file
    fields:
        path:
            type: string
        name:
            type: string
            length: 255
            gedmo:
                - translatable
        mimeType:
            type: string
            length: 255
            column: mime_type
        size:
            type: decimal
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    lifecycleCallbacks: {  }
