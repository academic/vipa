Ojs\JournalBundle\Entity\JournalContact:
    type: entity
    table: journal_contact
    repositoryClass: Ojs\JournalBundle\Entity\JournalContactRepository
    manyToOne:
        journal:
          targetEntity: Ojs\JournalBundle\Entity\Journal
          joinColumn:
            name: journal_id
            referencedColumnName: id
        contact:
          targetEntity: Ojs\JournalBundle\Entity\Contact
          joinColumn:
            name: contact_id
            referencedColumnName: id
        contactType:
          targetEntity: Ojs\JournalBundle\Entity\ContactTypes
          joinColumn:
            name: contact_type_id
            referencedColumnName: id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        journalId:
            type: integer
            column: journal_id
        contactId:
            type: integer
            column: contact_id
            gedmo:
                  - versioned
        contactTypeId:
            type: integer
            column: contact_type_id
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    lifecycleCallbacks: {  }
    gedmo:
        loggable: true
