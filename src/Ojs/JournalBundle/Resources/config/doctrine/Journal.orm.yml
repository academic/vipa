Ojs\JournalBundle\Entity\Journal:
    type: entity
    table: null
    repositoryClass: Ojs\JournalBundle\Entity\JournalRepository
    manyToOne:
        institution:
          targetEntity: Institution
          joinColumn:
            name: institution_id
            referencedColumnName: id
          inversedBy: journals
        theme:
          targetEntity: Theme
          joinColumn:
            name: theme_id
            referencedColumnName: id
          inversedBy: journals
        country:
          targetEntity: Okulbilisim\LocationBundle\Entity\Country
          joinColumn:
            name: country_id
            referencedColumnName: id
    oneToMany:
        settings:
            targetEntity: JournalSetting
            mappedBy: journal
            cascade: ["ALL"]
            indexBy: setting
        articles:
          targetEntity: Article
          mappedBy: journal
          cascade: ["persist", "merge"]
          fetch: LAZY
        issues:
          targetEntity: Issue
          mappedBy: journal
          cascade: ["persist", "merge"]
          fetch: LAZY
        sections:
          targetEntity: JournalSection
          mappedBy: journal
          cascade: ["persist", "merge"]
          fetch: LAZY
        journalThemes: 
            targetEntity: JournalTheme
            mappedBy: journal
        userRoles:
          targetEntity: \Ojs\UserBundle\Entity\UserJournalRole
          mappedBy: journal
          cascade: ["all"]
          fetch: EXTRA_LAZY
    manyToMany:
        languages:
              targetEntity: Lang
              joinTable:
                inverseJoinColumns:
                  language_id:
                    referencedColumnName: id
                joinColumns:
                  article_id:
                    referencedColumnName: id
                name: Journal_Language
              fetch: EXTRA_LAZY
        subjects:
            targetEntity: Subject
            cascade: ["persist"]
            mappedBy: null
            inversedBy: journals
            joinTable:
                name: Journal_Subject
                joinColumns:
                    -
                        name: journal_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: subject_id
                        referencedColumnName: id
                        onDelete: CASCADE

        bannedUsers:
            targetEntity: Ojs\UserBundle\Entity\User
            cascase: ["all"]
            inversedBy: restrictedJournals
            joinTable:
                name: JournalBannedUsers
                joinColumns:
                    -
                        name: journal_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        titleAbbr:
            type: string
            length: 255
            column: title_abbr
        titleTransliterated:
            type: string
            length: 255
            column: title_transliterated
            nullable: true
        subdomain:
            type: string
            length: 255
            column: subdomain
            nullable: true
            gedmo:
                - translatable
                - versioned
        domain:
            type: string
            length: 255
            column: domain
            nullable: true
            gedmo:
                - translatable
                - versioned
        subtitle:
            type: string
            length: 255
            nullable: true
            gedmo:
                - translatable
                - versioned
        issn:
            type: string
            length: '11'
            gedmo:
                - versioned
        eissn:
            type: string
            length: '11'
            nullable: true
            gedmo:
                - versioned
        firstPublishDate:
            type: datetime
            column: first_publish_date
            nullable: true
        period:
            type: string
            length: 255
            nullable: true
        url:
            type: string
            length: 255
            nullable: true
        country_id:
            type: integer
            nullable: true
        published:
            type: integer
            column: published
            gedmo:
                - versioned
            nullable: true
            options:
                default: 0
        status:
            type: integer
            gedmo:
                - versioned
            nullable: true
            options:
                default: 0
        image:
            type: string
            length: 255
            column: image
            nullable: true
        header:
            type: string
            length: 255
            nullable: true
        scope:
            type: text
            nullable: true
            gedmo:
                - translatable
                - versioned
        mission:
            type: text
            nullable: true
            gedmo:
                - translatable
        slug:
            type: string
            nullable: true
            gedmo:
                slug:
                    seperator: _
                    fields:
                      - title
        themeId:
            type: integer
            column: theme_id
            nullable: true
            options:
                default: 0
        institutionId:
            type: integer
            column: institution_id
            nullable: true
            options:
                default: 0
        isConfigured:
            column: is_configured
            type: boolean
            options:
                default: 0
            nullable: TRUE
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
            nullable: true
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
           nullable: true
        tags:
            type: string
            nullable: true
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
    uniqueConstraints:
        slugx:
            columns: slug
    lifecycleCallbacks: {  }
