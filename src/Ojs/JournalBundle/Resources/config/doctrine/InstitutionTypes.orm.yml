Ojs\JournalBundle\Entity\InstitutionTypes:
    type: entity
    table: null
    repositoryClass: Ojs\JournalBundle\Entity\InstitutionTypesRepository
    oneToMany:
        institutions:
            targetEntity: Ojs\JournalBundle\Entity\Institution
            mappedBy: institution_type
            fetch: EXTRA_LAZY
            cascade: ["all"]
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        slug:
            type: string
            length: 255
            gedmo:
              slug:
                seperator: _
                fields:
                  - name
        description:
            type: text
            nullable: true
            gedmo:
                - translatable
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
          locale: locale
        loggable: true
    lifecycleCallbacks: {  }
