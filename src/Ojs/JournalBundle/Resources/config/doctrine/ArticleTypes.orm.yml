Ojs\JournalBundle\Entity\ArticleTypes:
    type: entity
    table: article_types
    repositoryClass: Ojs\JournalBundle\Entity\ArticleTypesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        description:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
        locale:
            type: string
            length: 20
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    oneToMany:
        translations:
            targetEntity: Ojs\JournalBundle\Entity\ArticleTypesTranslation
            mappedBy: object
            cascade: ["persist"]
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
            entity: Ojs\JournalBundle\Entity\ArticleTypesTranslation
        loggable: true
    lifecycleCallbacks: {  }
