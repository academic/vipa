Ojs\JournalBundle\Entity\ArticleTranslation:
    type: entity
    table: article_translations
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
          type: text
          gedmo:
            - versioned
        subjects:
            type: string
            nullable: TRUE
            gedmo:
              - versioned
        subtitle:
          length: 255
          type: string
          nullable: TRUE
          gedmo:
            - versioned
        keywords:
            type: string
            nullable: TRUE
            gedmo:
              - versioned
        abstract:
          type: text
          nullable: TRUE
          gedmo:
            - versioned
    gedmo:
      loggable: true