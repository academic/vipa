Ojs\JournalBundle\Entity\ArticleAttribute:
  lifecycleCallbacks: {}
  type: entity
  table: article_attribute
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO

  fields:
    attribute:
      type: string
    value:
      type: string
    article_id:
      type: integer
      nullable: true
    createdBy:
       type: string
       gedmo:
         blameable:
           on: create
       nullable: true
    updatedBy:
       type: string
       gedmo:
         blameable:
           on: update
  manyToOne:
    article:
      targetEntity: Article
      inversedBy: attributes
      joinColumn:
        name: article_id
        referencedColumnName: id
