Ojs\JournalBundle\Entity\ArticleAttribute:
  lifecycleCallbacks: {}
  type: entity
  id:
    article:
      associationKey: true
    attribute:
      type: string
  fields:
    value:
      type: string
    createdBy:
           type: string
           gedmo:
             blameable:
               on: create
    updatedBy:
       type: string
       gedmo:
         blameable:
           on: update
  manyToOne:
    article:
      targetEntity: Article
      inversedBy: attributes
