Ojs\JournalBundle\Entity\Author:
    type: entity
    table: author
    repositoryClass: Ojs\JournalBundle\Entity\AuthorRepository
    oneToOne:
        user:
          targetEntity: Ojs\UserBundle\Entity\User
          joinColumn:
            name: user_id
            referencedColumnName: id
    oneToMany:
        articleAuthors:
            targetEntity: ArticleAuthor
            mappedBy: author
    manyToOne:
          institution:
                targetEntity: Institution
                joinColumn:
                    name: institution_id
                    referencedColumnName: id
                inversedBy: authors
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: 255
            column: first_name
            gedmo:
                - versioned
        middleName:
            type: string
            length: 255
            column: middle_name
            nullable: TRUE
            gedmo:
                - versioned
        lastName:
            type: string
            length: 255
            column: last_name
            gedmo:
                - versioned
        title:
            type: string
            nullable: true
            length: 255
        firstNameTransliterated:
            type: string
            length: 255
            column: first_name_transliterated
            nullable: TRUE
        middleNameTransliterated:
            type: string
            length: 255
            column: middle_name_transliterated
            nullable: TRUE
        lastNameTransliterated:
            type: string
            length: 255
            column: last_name_transliterated
            nullable: TRUE
        initials:
            type: string
            length: 255
        orcid:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
            nullable: TRUE
        address:
            type: string
            length: 255
            nullable: TRUE
        institutionId:
            type: integer
            nullable: true
            column: institution_id
            nullable: TRUE
        country:
            type: integer
            nullable: TRUE
        summary:
            type: text
            nullable: TRUE
            gedmo:
                - translatable
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
    lifecycleCallbacks: {  }
