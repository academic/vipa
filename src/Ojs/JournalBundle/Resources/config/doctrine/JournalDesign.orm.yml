Ojs\JournalBundle\Entity\JournalDesign:
    type: entity
    table: journal_design
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        journal:
            targetEntity: Journal
            inversedBy: journalDesigns
            joinColumn:
                name: journal_id
                referencedColumnName: id
        design:
            targetEntity: Ojs\JournalBundle\Entity\JournalDesign
            inversedBy: journalDesigns
            joinColumn:
                name: design_id
                referencedColumnName: id
    fields:
        title:
           type: string
        isPublic:
           type: integer
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    lifecycleCallbacks: {  }
