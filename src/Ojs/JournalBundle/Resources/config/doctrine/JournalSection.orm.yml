Ojs\JournalBundle\Entity\JournalSection:
    type: entity
    repositoryClass: Ojs\JournalBundle\Entity\JournalSectionRepository
    table: journal_section
    manyToOne:
       journal:
          targetEntity: Journal
          joinColumn:
            name: journal_id
            referencedColumnName: id
          inversedBy: sections
    oneToMany:
        articles:
          targetEntity: Article
          mappedBy: section
          cascade: ["persist", "merge"]
          fetch: LAZY
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        allowIndex:
            type: boolean
            column: allow_index
            nullable: true
            options:
                default: true
            gedmo:
                - versioned
        hideTitle:
            type: boolean
            column: hide_title
            nullable: true
            options:
                default: false
        journalId:
            type: integer
            column: journal_id
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    lifecycleCallbacks: {  }
