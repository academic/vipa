Ojs\JournalBundle\Entity\Theme:
    type: entity
    table: null
    #repositoryClass: Ojs\JournalBundle\Entity\ThemeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            gedmo:
                - translatable
        content:
            type: text
            gedmo:
                - translatable
        baseTheme:
            type: boolean
            column: base_theme
            nullable: true
            option:
                default: false
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
    lifecycleCallbacks: {  }
