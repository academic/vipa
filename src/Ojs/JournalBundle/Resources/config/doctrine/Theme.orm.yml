Ojs\JournalBundle\Entity\Theme:
    type: entity
    table: theme
    repositoryClass: Ojs\JournalBundle\Entity\ThemeRepository
    oneToMany:
        journalThemes:
            targetEntity: JournalTheme
            mappedBy: theme
        journals:
          targetEntity: Journal
          mappedBy: theme
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        title:
            type: string
            length: 255
            nullable: true
        isPublic:
            column: is_public
            type: boolean
            nullable: true
            options:
                default: true
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        loggable: true
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
    lifecycleCallbacks: {  }
