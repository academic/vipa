Ojs\JournalBundle\Entity\JournalTheme:
    type: entity
    table: journal_theme
    repositoryClass: Ojs\JournalBundle\Entity\JournalThemeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        journal:
            targetEntity: Journal
            inversedBy: journalThemes
            joinColumn:
                name: journal_id
                referencedColumnName: id
    fields:
        title:
            type: string
            length: 255
            nullable: true
            gedmo:
              - versioned
        css:
            type: text
            nullable: true
            gedmo:
              - versioned
        public:
            column: is_public
            type: boolean
            nullable: true
            gedmo:
                - versioned
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        loggable: true
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
    lifecycleCallbacks: {  }

