Ojs\JournalBundle\Entity\InstitutionDesign:
    type: entity
    table: institution_design
    repositoryClass: Ojs\JournalBundle\Entity\InstitutionDesignRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        institution:
            targetEntity: Ojs\JournalBundle\Entity\Institution
            inversedBy: institutionDesigns
            joinColumn:
                name: institution_id
                referencedColumnName: id
    fields:
        title:
            type: string
            length: 255
            nullable: true
            gedmo:
                  - versioned
        content:
            type: text
            nullable: true
            gedmo:
                  - versioned
        editableContent:
            type: text
            nullable: true
            gedmo:
                  - versioned
        isPublic:
            column: is_public
            type: boolean
            nullable: true
            options:
                default: true
            gedmo:
                  - versioned
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        loggable: true
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
    lifecycleCallbacks: {  }

