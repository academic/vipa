Ojs\JournalBundle\Entity\Article:
  repositoryClass: Ojs\JournalBundle\Entity\ArticleRepository
  table: article
  type: entity
  id:
    id:
      generator:
        strategy: AUTO
      id: true
      type: integer
  lifecycleCallbacks: {}
  manyToOne:
      section:
          targetEntity: JournalSection
          joinColumn:
            name: section_id
            referencedColumnName: id
          inversedBy: articles
      journal:
          targetEntity: Journal
          joinColumn:
            name: journal_id
            referencedColumnName: id
          inversedBy: articles
          fetch: EXTRA_LAZY
      issue:
          targetEntity: Issue
          joinColumn:
            name: issue_id
            referencedColumnName: id
          inversedBy: articles
          fetch: EAGER
  oneToMany:
    attributes:
      targetEntity: ArticleAttribute
      mappedBy: article
      cascade: ["ALL"]
      indexBy: attribute
    articleAuthors:
      targetEntity: ArticleAuthor
      mappedBy: article
    articleFiles:
      targetEntity: ArticleFile
      mappedBy: article
    userRoles:
      targetEntity: Ojs\UserBundle\Entity\UserArticleRole
      mappedBy: article
      cascade: ["all"]
      fetch: EXTRA_LAZY
  manyToMany:
    languages:
      targetEntity: Lang
      joinTable:
        inverseJoinColumns:
          language_id:
            referencedColumnName: id
        joinColumns:
          article_id:
            referencedColumnName: id
        name: article_language
      fetch: EXTRA_LAZY
    citations:
      targetEntity: Citation
      inversedBy: articles
      joinTable:
        inverseJoinColumns:
          citation_id:
            referencedColumnName: id
        joinColumns:
          article_id:
            referencedColumnName: id
        name: article_citation
  fields:
    subjects:
        type: string
        nullable: TRUE
        gedmo:
          - translatable
          - versioned
    submitterId:
        column: submitter_id
        type: integer
        options:
          default: 0
        nullable: TRUE
        gedmo:
          - versioned
    issueId:
        column: issue_id
        type: integer
        options:
          default: 0
        nullable: TRUE
        gedmo:
          - versioned
    primaryLanguage:
        column: primary_language
        type: string
        nullable: TRUE
        gedmo:
          - versioned
    orderNum:
        type: integer
        options:
          default: 0
        nullable: TRUE
        gedmo:
          - versioned
    status:
        type: integer
        options:
          default: 0
        nullable: TRUE
        gedmo:
          - versioned
    keywords:
        type: string
        nullable: TRUE
        gedmo:
          - translatable
          - versioned
    abstract:
      type: text
      nullable: TRUE
      gedmo:
        - translatable
        - versioned
    abstractTransliterated:
      column: abstract_transliterated
      type: text
      nullable: TRUE
      gedmo:
        - versioned
    doi:
      length: 255
      type: string
      nullable: TRUE
      gedmo:
        - versioned
    firstPage:
      column: first_page
      type: integer
      nullable: TRUE
      gedmo:
        - versioned
    isAnonymous:
      column: is_anonymous
      type: boolean
      options:
          default: 0
      nullable: TRUE
      gedmo:
         - versioned
    journalId:
      column: journal_id
      type: integer
      nullable: TRUE
      gedmo:
          - versioned
    sectionId:
      column: section_id
      type: integer
      nullable: TRUE
      gedmo:
          - versioned
    lastPage:
      column: last_page
      type: integer
      nullable: TRUE
      gedmo:
        - versioned
    otherId:
      column: other_id
      length: 255
      type: string
      nullable: TRUE
      gedmo:
        - versioned
    header:
      type: string
      length: 255
      nullable: true
    header_options:
      type: string
      nullable: true
    part:
      length: 255
      type: string
      nullable: TRUE
      gedmo:
          - versioned
    submissionDate:
      column: submission_date
      type: datetime
      nullable: TRUE
    pubdate:
      type: datetime
      nullable: TRUE
      gedmo:
          - versioned
    pubdateSeason:
      column: pubdate_season
      length: 255
      type: string
      nullable: TRUE
    subtitle:
      length: 255
      type: string
      nullable: TRUE
      gedmo:
        - translatable
        - versioned
    title:
      type: text
      gedmo:
        - translatable
        - versioned
    titleTransliterated:
      column: title_transliterated
      length: 255
      type: string
      nullable: TRUE
      gedmo:
        - translatable
        - versioned
    slug:
      type: string
      length: 40
      nullable: TRUE
      gedmo:
        slug:
          seperator: _
          fields:
            - title
            - id
    uri:
      length: 255
      type: string
      nullable: TRUE
    created:
        type: datetime
        gedmo:
          timestampable:
            on: create
    updated:
        type: datetime
        gedmo:
          timestampable:
            on: update
    deletedAt:
        type: date
        nullable: true
    createdBy:
        type: string
        nullable: true
        gedmo:
          blameable:
            on: create
    updatedBy:
        type: string
        nullable: true
        gedmo:
          blameable:
            on: update
    tags:
        type: string
        nullable: true
  gedmo:
    soft_deleteable:
        field_name: deletedAt
        time_aware: false
    translation:
        locale: locale
    loggable: true
  indexes:
    doix:
      columns: doi
