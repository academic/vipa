Ojs\JournalBundle\Entity\ArticleTypesTranslation:
    type: entity
    table: article_types_translations
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: string
            length: 255
            nullable: TRUE