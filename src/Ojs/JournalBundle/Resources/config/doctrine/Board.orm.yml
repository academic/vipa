Ojs\JournalBundle\Entity\Board:
    type: entity
    table: board
    repositoryClass: Ojs\JournalBundle\Entity\BoardRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        journal:
            targetEntity: Journal
            joinColumn:
              name: journal_id
              referencedColumnName: id
            inversedBy: boards
            cascade: ["persist","merge"]
    oneToMany:
            boardMembers:
                targetEntity: BoardMember
                mappedBy: board
                cascade: ["persist", "merge"]
                fetch: EXTRA_LAZY
    fields:
        journalId:
            type: integer
            column: journal_id
            gedmo:
                - versioned
        name:
            type: string
            length: 255
            gedmo:
                - versioned
        description:
            type: text
            gedmo:
                - versioned
    lifecycleCallbacks: {  }
    gedmo:
        loggable: true
