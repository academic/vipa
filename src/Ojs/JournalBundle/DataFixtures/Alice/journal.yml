\Ojs\JournalBundle\Entity\Journal:
  journal1:
    issn: <regexify('\d{4}-\d{4}')>
    mission: <text(250)>
    slug (unique): demo
    period: <randomDigit(2)>
    published: '1'
    scope: <text(250)>
    subtitle: <text(100)>
    title: Demo Ojs Journal
    titleAbbr: A demo journal or ojs.io
    titleTransliterated: null
    url: null
    subdomain (unique): demo
    institution: @institution1
    subject: 5x @subject*
    status: '3'
    languages: 3x @lang*
  journal{2..50}:
    issn: <regexify('\d{4}-\d{4}')>
    mission: <text(50)>
    slug (unique): <domainWord()>
    period: <randomDigit(2)>
    published: '1'
    scope: <text(50)>
    subtitle: <text(100)>
    title: <text(40)>
    titleAbbr: <text(5)>
    titleTransliterated: null
    url: <url()>
    subdomain (unique): <domainWord()>
    institution: @institution*
    subject: 5x @subject*
    status: '3'
    languages: 3x @lang*
