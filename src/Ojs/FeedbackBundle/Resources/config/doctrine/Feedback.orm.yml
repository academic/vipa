Ojs\FeedbackBundle\Entity\item:
    type: entity
    table: null
    #repositoryClass: Ojs\FeedbackBundle\Entity\FeedbackRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        permalink:
            type: string
            length: 255
        title:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
            nullable: true
        media:
            type: string
            length: 255
            nullable: true
        state:
            type: integer
            length: 2
            nullable: false
        body:
            type: text
            nullable: true
        isPublic:
            column: is_public
            type: boolean
            nullable: true
            options:
                default: true
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
    lifecycleCallbacks: {  }
