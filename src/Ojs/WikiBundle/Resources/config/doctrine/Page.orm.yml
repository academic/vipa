Ojs\WikiBundle\Entity\Page:
  type: entity
  table: wiki_page
  repositoryClass: \Ojs\WikiBundle\Entity\PageRepository
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  gedmo:
    soft_deleteable:
      field_name: deletedAt
      time_aware: false
    loggable: true
  fields:
    journal_id:
      type: integer
      nullable: true
    title:
      type: string
    slug:
      type: string
      gedmo:
        slug:
          seperator: _
          style: camel
          fields:
            - title
    content:
      type: text
    tags:
      type: text
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
    deletedAt:
      type: date
      nullable: true
  manyToOne:
    journal:
      targetEntity: \Ojs\JournalBundle\Entity\Journal
      joinColumn:
        name: journal_id
        referencedColumnName: id
      inversedBy: pages
