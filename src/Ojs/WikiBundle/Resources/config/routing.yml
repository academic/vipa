ojs_wiki_homepage:
    path:     /wiki
    defaults: { _controller: OjsWikiBundle:Default:index }
wiki_detail:
    path: /wiki/{type}
    defaults: {_controller: OjsWikiBundle:Default:detail , type: simple}

ojs_wiki_page_detail:
    pattern: /wiki/{type}/{object}/{slug}
    defaults: { _controller: OjsWikiBundle:Default:detail }
ojs_wiki_object_pages:
    pattern: /manager/wiki/{type}/{object}/list
    defaults: { _controller: OjsWikiBundle:Manager:list }

ojs_wiki_page_create:
    pattern: /manager/wiki/page/create/{type}/{object}/{id}
    defaults: { _controller: OjsWikiBundle:Manager:create , id: 0}
ojs_wiki_page_delete:
    pattern: /manager/wiki/page/delete/{type}/{object}/{id}
    defaults: { _controller: OjsWikiBundle:Manager:delete }
