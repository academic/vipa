Ojs\SiteBundle\Entity\Page:
    type: entity
    table: page
    repositoryClass: Ojs\SiteBundle\Entity\PageRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            gedmo:
                - translatable
        body:
            type: text
            gedmo:
                - translatable
        tags:
            type: string
            length: 255
            gedmo:
                - translatable
        image:
            type: string
            length: 255
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true

    lifecycleCallbacks: {  }
