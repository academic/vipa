ojs_site_admin_page:
    resource: "@OjsSiteBundle/Resources/config/routing/page.yml"
    prefix:   /admin/page

ojs_public_index:
    pattern:  /
    defaults: { _controller: OjsSiteBundle:Site:index }

ojs_browse_index:
    pattern:  /browse
    defaults: { _controller: OjsSiteBundle:Site:browseIndex }

ojs_institutions_index:
    pattern:  /institutions
    defaults: { _controller: OjsSiteBundle:Site:institutionsIndex }

ojs_institution_page:
    pattern:  /institution/{institution_id}
    defaults: { _controller: OjsSiteBundle:Site:institutionPage }

ojs_categories_index:
    pattern:  /categories
    defaults: { _controller: OjsSiteBundle:Site:categoriesIndex }

ojs_topic_index:
    pattern:  /topics
    defaults: { _controller: OjsSiteBundle:Site:topicsIndex }


ojs_profile_index:
    pattern:  /profile
    defaults: { _controller: OjsSiteBundle:Site:profileIndex }
    
ojs_journal_index:
    pattern:  /journal/{journal_id}
    defaults: { _controller: OjsSiteBundle:Site:journalIndex } 
    
ojs_journals_index:
    pattern:  /journals/{start}/{offset}
    defaults: { _controller: OjsSiteBundle:Site:journalsIndex,start: 0, offset: 12  }
    
ojs_last_articles_index:
    pattern:  /journal/{journal_id}/last
    defaults: { _controller: OjsSiteBundle:Site:lastArticlesIndex }
    
ojs_archive_index:
    pattern:  /journal/{journal_id}/archive
    defaults: { _controller: OjsSiteBundle:Site:archiveIndex }
    
ojs_article_page:
    pattern:  /journal/{journal_id}/{article_id}
    defaults: { _controller: OjsSiteBundle:Site:articlePage}
    requirements:
      article_id: \d+
      journal_id: \d+

ojs_block_new:
    pattern: /block/new/{object}/{type}/{id}
    defaults: { _controller: OjsSiteBundle:Block:create , id: 0}
ojs_block_delete:
    pattern: /block/delete/{object}/{type}/{block}
    defaults: { _controller: OjsSiteBundle:Block:delete }
ojs_block_order:
    pattern: /block/order/{block}/{order}
    defaults: { _controller: OjsSiteBundle:Block:order }
ojs_block_link_new:
    pattern: /block_link/new/{block}/{id}
    defaults: { _controller: OjsSiteBundle:Block:newLink, id: 0 }
ojs_block_link_order:
    pattern: /block_link/order/{block_link}/{order}
    defaults: { _controller: OjsSiteBundle:Block:orderLink }
ojs_block_link_delete:
    pattern: /block_link/delete/{object}/{type}/{block_link}
    defaults: { _controller: OjsSiteBundle:Block:deleteLink }