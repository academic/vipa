ojs_apply_journal:
  pattern: /journal
  defaults: { _controller: OjsSiteBundle:Application:journal }
ojs_apply_institution:
  pattern: /institute
  defaults: { _controller: OjsSiteBundle:Application:institution }
ojs_apply_institute_success:
  pattern: /institute/success
  defaults: { _controller: OjsSiteBundle:Application:instituteSuccess }
ojs_apply_journal_success:
  pattern: /journal/success
  defaults: { _controller: OjsSiteBundle:Application:journalSuccess }