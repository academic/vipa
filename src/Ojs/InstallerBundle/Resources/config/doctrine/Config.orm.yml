      type: string
    mailer_transport:
      type: string
      nullable: true
    mailer_host:
      type: string
      nullable: true
    mailer_user:
      type: string
      nullable: true
    mailer_password:
      type: string
      nullable: true
    locale:
      type: string
    secret:
      type: string
    base_host:
      type: string
    post_types:
      type: string
    elasticsearch_host:
      type: string
    mongodb_host:
      type: string