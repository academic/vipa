board_manager_arrange:
    pattern:  /{id}/arrange
    defaults: { _controller: OjsManagerBundle:BoardManager:arrange }

board_manager_add_member:
    pattern:  /{id}/member/{contactId}/add
    defaults: { _controller: OjsManagerBundle:BoardManager:addMember }
    
board_manager_remove_member:
    pattern:  /issue/{id}/member/{contactId}/remove
    defaults: { _controller: OjsManagerBundle:BoardManager:removeMember }

board_manager:
   path:     /
   defaults: { _controller: "OjsJournalBundle:Board:index" }

board_manager_show:
   path:     /{id}/show
   defaults: { _controller: "OjsManagerBundle:BoardManager:show" }

board_manager_new:
   path:     /new
   defaults: { _controller: "OjsJournalBundle:BoardManager:new" }

board_manager_create:
   path:     /create
   defaults: { _controller: "OjsJournalBundle:BoardManager:create" }
   methods:  POST

board_manager_edit:
   path:     /{id}/edit
   defaults: { _controller: "OjsJournalBundle:BoardManager:edit" }

board_manager_update:
   path:     /{id}/update
   defaults: { _controller: "OjsJournalBundle:BoardManager:update" }
   methods:  [POST, PUT]

board_manager_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsJournalBundle:BoardManager:delete" }



 