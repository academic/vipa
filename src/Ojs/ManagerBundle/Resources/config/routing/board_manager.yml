board_manager_add_member:
    pattern:  /board/{boardId}/member/add
    defaults: { _controller: OjsManagerBundle:BoardManager:addMember }
    methods:  [POST, PUT]
    
board_manager_remove_member:
    pattern:  /board/{boardId}/member/{userId}/remove
    defaults: { _controller: OjsManagerBundle:BoardManager:removeMember }

board_manager:
   path:     /board/
   defaults: { _controller: "OjsManagerBundle:BoardManager:index" }

board_manager_show:
   path:     /board/{id}/show
   defaults: { _controller: "OjsManagerBundle:BoardManager:show" }

board_manager_new:
   path:     /board/new
   defaults: { _controller: "OjsManagerBundle:BoardManager:new" }

board_manager_create:
   path:     /board/create
   defaults: { _controller: "OjsManagerBundle:BoardManager:create" }
   methods:  POST

board_manager_edit:
   path:     /board/{id}/edit
   defaults: { _controller: "OjsManagerBundle:BoardManager:edit" }

board_manager_update:
   path:     /board/{id}/update
   defaults: { _controller: "OjsManagerBundle:BoardManager:update" }
   methods:  [POST, PUT]

board_manager_delete:
    path:     /board/{id}/delete
    defaults: { _controller: "OjsManagerBundle:BoardManager:delete" }



 