admin_proxy:
    path:     /
    defaults: { _controller: "OjsUserBundle:Proxy:index" }

admin_proxy_show:
    path:     /{id}/show
    defaults: { _controller: "OjsUserBundle:Proxy:show" }

admin_proxy_new:
    path:     /new
    defaults: { _controller: "OjsUserBundle:Proxy:new" }

admin_proxy_create:
    path:     /create
    defaults: { _controller: "OjsUserBundle:Proxy:create" }
    requirements: { _method: post }

admin_proxy_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsUserBundle:Proxy:edit" }

admin_proxy_update:
    path:     /{id}/update
    defaults: { _controller: "OjsUserBundle:Proxy:update" }
    requirements: { _method: post|put }

admin_proxy_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsUserBundle:Proxy:delete" }


user_user_proxy_clients:
    path:     /clients/{userId}
    defaults: { _controller: "OjsUserBundle:Proxy:myProxyClients" }

user_user_proxy_parents:
    path:     /parents/{userId}
    defaults: { _controller: "OjsUserBundle:Proxy:myProxyParents" }
