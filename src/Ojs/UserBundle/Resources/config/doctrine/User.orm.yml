Ojs\UserBundle\Entity\User:
  type:  entity
  table: users
  repositoryClass: Ojs\UserBundle\Entity\UserRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    apiKey:
      type: string
      length: 255
      unique: true
      nullable: true
      gedmo:
        - versioned
    title:
      type: string
      length: 255
      unique: false
      nullable: true
      gedmo:
        - versioned
    firstName:
      column: first_name
      type: string
      length: 255
      unique: false
      nullable: true
      gedmo:
        - versioned
    lastName:
      column: last_name
      type: string
      length: 255
      unique: false
      nullable: true
      gedmo:
        - versioned
    gender:
      column: gender
      type: string
      length: 2
      nullable: true
    initials:
      type: string
      nullable: true
      gedmo:
        - versioned
    url:
      type: string
      nullable: true
      gedmo:
        - versioned
    phone:
      type: string
      nullable: true
      gedmo:
        - versioned
    fax:
      type: string
      nullable: true
      gedmo:
        - versioned
    address:
      type: text
      nullable: true
      gedmo:
        - versioned
    billing_address:
      type: text
      nullable: true
      gedmo:
        - versioned
    locales:
      type: string
      nullable: true
      gedmo:
        - versioned
    privacy:
      type: boolean
      nullable: true
      gedmo:
        - versioned
    settings:
      type: text
      nullable: true
      gedmo:
        - versioned
    avatar:
      type: string
      nullable: true
      gedmo:
        - versioned
    header:
      type: string
      nullable: true
      gedmo:
        - versioned
    created:
     type: datetime
     gedmo:
       timestampable:
         on: create
    updated:
     type: datetime
     gedmo:
       timestampable:
         on: update
    deletedAt:
      type: date
      nullable: true
    tags:
      type: string
      nullable: true
      gedmo:
        - versioned
  oneToMany:
    customFields:
      targetEntity: Ojs\UserBundle\Entity\CustomField
      mappedBy: user
    oauthAccounts:
      targetEntity: Ojs\UserBundle\Entity\UserOauthAccount
      mappedBy: user
    authorDetails:
      targetEntity: Ojs\JournalBundle\Entity\Author
      mappedBy: user
      cascade: ["persist"]
    journalUsers:
      targetEntity: Ojs\JournalBundle\Entity\JournalUser
      mappedBy: user
      fetch: EXTRA_LAZY
  manyToOne:
    country:
      targetEntity: Ojs\LocationBundle\Entity\Country
      joinColumn:
        name: country_id
        referencedColumnName: id
    city:
      targetEntity: Ojs\LocationBundle\Entity\Province
      joinColumn:
        name: city_id
        referencedColumnName: id
  manyToMany:
    subjects:
      targetEntity: Ojs\JournalBundle\Entity\Subject
      cascade: ["persist"]
      mappedBy: null
      inversedBy: users
      joinTable:
        name: user_subjects
        joinColumns:
          -
            name: user_id
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          -
            name: subject_id
            referencedColumnName: id
            onDelete: CASCADE
      orderBy: null
    restrictedJournals:
      targetEntity: Ojs\JournalBundle\Entity\Journal
      mappedBy: bannedUsers
  gedmo:
    soft_deleteable:
      field_name: deletedAt
      time_aware: false
    loggable: true
  lifecycleCallbacks: {  }