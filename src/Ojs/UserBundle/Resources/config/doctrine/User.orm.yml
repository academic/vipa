Ojs\UserBundle\Entity\User:
    type: entity
    table: User
    repositoryClass: Ojs\UserBundle\Entity\UserRepository
    id:
        id:
            type: integer
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            length: 255
            unique: false
            nullable: false
        password:
            type: string
            length: 255
            unique: false
            nullable: true
        token:
            type: string
            length: 255
            unique: false
            nullable: true
        apiKey:
            type: string
            length: 255
            unique: true
            nullable: true
        email:
            type: string
            length: 255
            unique: false
            nullable: true
        firstName:
            column: first_name
            type: string
            length: 255
            unique: false
            nullable: true
        lastName:
            column: last_name
            type: string
            length: 255
            unique: false
            nullable: true
        isActive:
            type: boolean
            length: null
            unique: false
            nullable: true
            options:
                default: 0
        status:
            type: integer
            length: 5
            unique: false
            nullable: true
            options:
                default: 0
        settings:
            type: text
            nullable: true
        lastlogin:
            type: datetime
            unique: false
            nullable: true
        avatar:
            type: string
            nullable: true
            gedmo:
                - uploadableFilePath
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
    manyToMany:
        subjects:
            targetEntity: Ojs\JournalBundle\Entity\Subject
            cascade: ["persist"]
            mappedBy: null
            inversedBy: users
            joinTable:
                name: User_Subjects
                joinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: subject_id
                        referencedColumnName: id
                        onDelete: CASCADE
            orderBy: null
        roles:
            targetEntity: Ojs\UserBundle\Entity\Role
            cascade: {  }
            mappedBy: null
            inversedBy: users
            joinTable:
                name: User_Role
                joinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: role_id
                        referencedColumnName: id
                        onDelete: CASCADE
            orderBy: null
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true

    lifecycleCallbacks: {  }
