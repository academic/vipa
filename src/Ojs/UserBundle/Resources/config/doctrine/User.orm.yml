Ojs\UserBundle\Entity\User:
    type: entity
    #don't use table name as user for detail {@link http://stackoverflow.com/a/22256451/2438520}
    table: users
    repositoryClass: Ojs\UserBundle\Entity\UserRepository
    id:
        id:
            type: integer
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            length: 255
            unique: true
            nullable: false
            gedmo:
                - versioned
        password:
            type: string
            length: 255
            unique: false
            nullable: true
            gedmo:
                - versioned
        token:
            type: string
            length: 255
            unique: false
            nullable: true
        apiKey:
            type: string
            length: 255
            unique: true
            nullable: true
            gedmo:
                - versioned
        email:
            type: string
            length: 255
            unique: true
            nullable: true
            gedmo:
                - versioned
        title:
            type: string
            length: 255
            unique: false
            nullable: true
            gedmo:
                - versioned
        firstName:
            column: first_name
            type: string
            length: 255
            unique: false
            nullable: true
            gedmo:
                - versioned
        lastName:
            column: last_name
            type: string
            length: 255
            unique: false
            nullable: true
            gedmo:
                - versioned
        gender:
            column: gender
            type: string
            length: 2
            nullable: true
        initials:
            type: string
            nullable: true
            gedmo:
                - versioned
        url:
            type: string
            nullable: true
            gedmo:
                - versioned
        phone:
            type: string
            nullable: true
            gedmo:
                - versioned
        fax:
            type: string
            nullable: true
            gedmo:
                - versioned
        address:
            type: text
            nullable: true
            gedmo:
                - versioned
        billing_address:
            type: text
            nullable: true
            gedmo:
                - versioned
        locales:
            type: string
            nullable: true
            gedmo:
                - versioned
        isActive:
            type: boolean
            length: null
            unique: false
            nullable: true
            options:
                default: 0
            gedmo:
                - versioned
        isAdmin:
            type: boolean
            gedmo:
                - versioned
        roles:
            type: json_array
            nullable: true
        disable_reason:
            type: text
            nullable: true
            gedmo:
                - versioned
        status:
            type: integer
            length: 5
            unique: false
            nullable: true
            options:
                default: 0
            gedmo:
                - versioned
        privacy:
            type: boolean
            nullable: true
            gedmo:
                - versioned
        settings:
            type: text
            nullable: true
            gedmo:
                - versioned
        lastlogin:
            type: datetime
            unique: false
            nullable: true
        avatar:
            type: string
            nullable: true
            gedmo:
                - versioned
        avatar_options:
            type: string
            nullable: true
        header:
            type: string
            nullable: true
            gedmo:
                - versioned
        header_options:
            type: string
            nullable: true
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
        tags:
            type: string
            nullable: true
            gedmo:
                - versioned
    oneToMany:
        customFields:
          targetEntity: Ojs\UserBundle\Entity\CustomField
          mappedBy: user
        oauthAccounts:
          targetEntity: Ojs\UserBundle\Entity\UserOauthAccount
          mappedBy: user
        authorDetails:
          targetEntity: Ojs\JournalBundle\Entity\Author
          mappedBy: user
        userJournalRoles:
          targetEntity: Ojs\UserBundle\Entity\UserJournalRole
          mappedBy: user
    manyToOne:
        country:
            targetEntity: Okulbilisim\LocationBundle\Entity\Country
            joinColumn:
                name: country_id
                referencedColumnName: id
        city:
            targetEntity: Okulbilisim\LocationBundle\Entity\Province
            joinColumn:
              name: city_id
              referencedColumnName: id
    manyToMany:
        subjects:
            targetEntity: Ojs\JournalBundle\Entity\Subject
            cascade: ["persist"]
            mappedBy: null
            inversedBy: users
            joinTable:
                name: user_subjects
                joinColumns:
                    -
                        name: user_id
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    -
                        name: subject_id
                        referencedColumnName: id
                        onDelete: CASCADE
            orderBy: null
        restrictedJournals:
            targetEntity: Ojs\JournalBundle\Entity\Journal
            mappedBy: bannedUsers
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true

    lifecycleCallbacks: {  }
