Ojs\UserBundle\Entity\EventLog:
    type: entity
    table: null
    repositoryClass: Ojs\UserBundle\Entity\EventLogRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        eventInfo:
            type: text
            column: event_info
        eventDate:
            type: datetime
            column: event_date
            nullable: true
            columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        ip:
            type: string
            length: '50'
        userId:
            type: integer
            column: user_id
        affectedUserId:
            type: integer
            column: affected_user_id
            nullable: true
    lifecycleCallbacks: {  }
