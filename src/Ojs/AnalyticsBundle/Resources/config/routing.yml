analytics_homepage:
    path:     /
    defaults: { _controller: OjsAnalyticsBundle:Default:index }

#journals
analytics_summary_journals_all:
    path:     /summary/journal
    defaults: { _controller: OjsAnalyticsBundle:Journal:journalSummary }

analytics_summary_journals_one:
    path:     /summary/journal/{id}
    defaults: { _controller: OjsAnalyticsBundle:Journal:journalSummary }

analytics_views_journal:
    path:     /views/journal
    defaults: { _controller: OjsAnalyticsBundle:Journal:journalViews }

#articles

analytics_views_article_all:
    path:     /views/article
    defaults: { _controller: OjsAnalyticsBundle:Article:articleViews }

analytics_views_article_one:
    path:     /views/article/{id}
    defaults: { _controller: OjsAnalyticsBundle:Article:articleViews }

analytics_downloads_article:
    path:     /downloads/article
    defaults: { _controller: OjsAnalyticsBundle:Article:articleDownloads }
