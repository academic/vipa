Ojs\CmsBundle\Entity\PostTranslation:
    type: entity
    table: post_translations
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        locale:
            type: string
            length: 8
        field:
            type: string
            length: 32
        content:
            type: text
            nullable: true
    manyToOne:
        object:
            targetEntity: Ojs\CmsBundle\Entity\Post
            inversedBy: translations
            joinColumn:
                name: object_id
                referencedColumnName: id

