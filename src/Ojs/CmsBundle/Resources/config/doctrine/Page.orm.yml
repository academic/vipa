Ojs\CmsBundle\Entity\Page:
    type: entity
    table: page
    repositoryClass: Ojs\CmsBundle\Entity\PageRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discriminator
        type: string
    discriminatorMap:
        admin: Ojs\AdminBundle\Entity\AdminPage
        journal: Ojs\JournalBundle\Entity\JournalPage
    oneToMany:
        translations:
            targetEntity: Ojs\CmsBundle\Entity\PageTranslation
            mappedBy: object
            cascade: ["persist"]
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            gedmo:
                - translatable
        body:
            type: text
            gedmo:
                - translatable
        tags:
            type: string
            length: 255
        locale:
            type: string
            length: 20
        image:
            type: string
            length: 255
        created:
           type: datetime
           gedmo:
             timestampable:
               on: create
        updated:
           type: datetime
           gedmo:
             timestampable:
               on: update
        deletedAt:
           type: date
           nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
        translation:
            locale: locale
            entity: Ojs\CmsBundle\Entity\PageTranslation
    lifecycleCallbacks: {  }
