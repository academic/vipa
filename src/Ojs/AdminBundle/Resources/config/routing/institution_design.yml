ojs_admin_institution_design_index:
    path:  /
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:index }

ojs_admin_institution_design_show:
    path:  /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:show }

ojs_admin_institution_design_new:
    path:  /new
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:new }

ojs_admin_institution_design_create:
    path:  /create
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:create }
    methods: [POST]

ojs_admin_institution_design_edit:
    path:  /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:edit }

ojs_admin_institution_design_update:
    path:  /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:update }
    methods:  [PUT]

ojs_admin_institution_design_delete:
    path:  /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminInstitutionDesign:delete }
    methods:  [DELETE]
