ojs_admin_subject_index:
    pattern:  /
    defaults: { _controller: OjsAdminBundle:AdminSubject:index }

ojs_admin_subject_show:
    pattern:  /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminSubject:show }

ojs_admin_subject_new:
    pattern:  /new
    defaults: { _controller: OjsAdminBundle:AdminSubject:new }

ojs_admin_subject_create:
    pattern:  /create
    defaults: { _controller: OjsAdminBundle:AdminSubject:create }
    requirements: { _method: post }

ojs_admin_subject_edit:
    pattern:  /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminSubject:edit }

ojs_admin_subject_update:
    pattern:  /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminSubject:update }
    methods:  [PUT]

ojs_admin_subject_delete:
    pattern:  /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminSubject:delete }
    methods:  [DELETE]
