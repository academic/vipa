ojs_admin_page_index:
    path:     /
    defaults: { _controller: "OjsAdminBundle:AdminPage:index" }

ojs_admin_page_show:
    path:     /{id}/show
    defaults: { _controller: "OjsAdminBundle:AdminPage:show" }

ojs_admin_page_new:
    path:     /new
    defaults: { _controller: "OjsAdminBundle:AdminPage:new" }

ojs_admin_page_create:
    path:     /create
    defaults: { _controller: "OjsAdminBundle:AdminPage:create" }
    methods: [POST]

ojs_admin_page_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjsAdminBundle:AdminPage:edit" }

ojs_admin_page_update:
    path:     /{id}/update
    defaults: { _controller: "OjsAdminBundle:AdminPage:update" }
    methods: [POST,PUT]

ojs_admin_page_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjsAdminBundle:AdminPage:delete" }
