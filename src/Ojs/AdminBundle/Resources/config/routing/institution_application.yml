ojs_admin_application_institution_index:
  path:     /institution
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:index }

ojs_admin_application_institution_show:
  path:     /institution/{id}
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:detail}

ojs_admin_application_institution_edit:
  path:     /institution/{id}/edit
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:edit}

ojs_admin_application_institution_update:
  path:     /institution/{id}/update
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:update}
  methods:  [PUT]

ojs_admin_application_institution_delete:
  path:     /institution/{id}/delete
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:delete}
  methods:  [DELETE]

ojs_admin_application_institution_save:
  path:  /institution/{id}/save
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:save }

ojs_admin_application_institution_reject:
  path:  /institution/{id}/save
  defaults: { _controller: OjsAdminBundle:AdminInstitutionApplication:reject }