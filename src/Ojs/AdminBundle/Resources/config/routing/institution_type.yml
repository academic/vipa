ojs_admin_institution_type_index:
    pattern:  /
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:index }

ojs_admin_institution_type_show:
    pattern:  /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:show }

ojs_admin_institution_type_new:
    pattern:  /new
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:new }

ojs_admin_institution_type_create:
    pattern:  /create
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:create }
    requirements: { _method: post }

ojs_admin_institution_type_edit:
    pattern:  /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:edit }

ojs_admin_institution_type_update:
    pattern:  /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:update }
    methods:  [PUT]

ojs_admin_institution_type_delete:
    pattern:  /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminInstitutionType:delete }
    methods:  [DELETE]
