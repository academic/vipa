ojs_admin_design_index:
    path:  /
    defaults: { _controller: OjsAdminBundle:AdminDesign:index }

ojs_admin_design_show:
    path:  /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminDesign:show }

ojs_admin_design_new:
    path:  /new
    defaults: { _controller: OjsAdminBundle:AdminDesign:new }

ojs_admin_design_create:
    path:  /create
    defaults: { _controller: OjsAdminBundle:AdminDesign:create }
    methods: [POST]

ojs_admin_design_edit:
    path:  /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminDesign:edit }

ojs_admin_design_update:
    path:  /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminDesign:update }
    methods:  [PUT]

ojs_admin_design_delete:
    path:  /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminDesign:delete }
    methods:  [DELETE]
