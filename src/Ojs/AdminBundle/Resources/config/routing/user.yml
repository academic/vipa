ojs_admin_user_index:
    path:     /
    defaults: { _controller: OjsAdminBundle:AdminUser:index }

ojs_admin_user_show:
    pattern:  /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminUser:show }

ojs_admin_user_new:
    pattern:  /new
    defaults: { _controller: OjsAdminBundle:AdminUser:new }

ojs_admin_user_create:
    pattern:  /create
    defaults: { _controller: OjsAdminBundle:AdminUser:create }

ojs_admin_user_edit:
    pattern:  /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminUser:edit }

ojs_admin_user_update:
    pattern:  /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminUser:update }
    methods:  [PUT]

ojs_admin_user_delete:
    pattern:  /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminUser:delete }
    methods:  [DELETE]

ojs_admin_user_block:
    pattern: /{id}/block
    defaults: { _controller: OjsAdminBundle:AdminUser:block }

ojs_admin_user_unblock:
    pattern: /{id}/unblock
    defaults: { _controller: OjsAdminBundle:AdminUser:unblock }
