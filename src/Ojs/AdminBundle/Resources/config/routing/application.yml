ojs_admin_application_journal_index:
  pattern:  /journal
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalIndex }

ojs_admin_application_journal_show:
  pattern:  /journal/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalDetail}

ojs_admin_application_journal_edit:
  pattern:  /journal/edit/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalEdit}

ojs_admin_application_journal_update:
  pattern:  /journal/update/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalUpdate}

ojs_admin_application_journal_delete:
  pattern:  /journal/delete/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalDelete}
  methods:  [DELETE]

ojs_admin_application_journal_save:
  pattern:  /journal/{id}/save
  defaults: { _controller: OjsAdminBundle:AdminApplication:journalSave }

ojs_admin_application_institution_index:
  pattern:  /institution
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionIndex }

ojs_admin_application_institution_show:
  pattern:  /institution/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionDetail}

ojs_admin_application_institution_edit:
  pattern:  /institution/edit/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionEdit}
  
ojs_admin_application_institution_update:
  pattern:  /institution/update/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionUpdate}
  methods:  [PUT]

ojs_admin_application_institution_delete:
  pattern:  /institution/delete/{id}
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionDelete}
  methods:  [DELETE]

ojs_admin_application_institution_save:
  pattern:  /institution/{id}/save
  defaults: { _controller: OjsAdminBundle:AdminApplication:institutionSave }
