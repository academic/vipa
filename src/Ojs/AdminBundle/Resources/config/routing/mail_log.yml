ojs_admin_mail_log_index:
    path:     /
    defaults: { _controller: OjsAdminBundle:AdminMailLog:index }

ojs_admin_mail_log_show:
    path:     /{id}/show
    defaults: { _controller: OjsAdminBundle:AdminMailLog:show }

ojs_admin_mail_log_new:
    path:     /new
    defaults: { _controller: OjsAdminBundle:AdminMailLog:new }

ojs_admin_mail_log_create:
    path:     /create
    defaults: { _controller: OjsAdminBundle:AdminMailLog:create }
    methods: [POST]

ojs_admin_mail_log_edit:
    path:     /{id}/edit
    defaults: { _controller: OjsAdminBundle:AdminMailLog:edit }

ojs_admin_mail_log_update:
    path:     /{id}/update
    defaults: { _controller: OjsAdminBundle:AdminMailLog:update }
    methods:  [PUT]

ojs_admin_mail_log_delete:
    path:     /{id}/delete
    defaults: { _controller: OjsAdminBundle:AdminMailLog:delete }
