Ojs\CliBundle\Entity\CliLog:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        command:
            type: text
        output:
            type: text
        isSuccess:
            type: boolean
            column: is_success
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
    gedmo:
      soft_deleteable:
          field_name: deletedAt
          time_aware: false
      translation:
          locale: locale
      loggable: true
    lifecycleCallbacks: {  }
