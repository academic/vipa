workflowsteps_edit:
    pattern:  /step/{id}/edit
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:edit }

workflowsteps_update:
    pattern:  /step/{id}/update
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:update }

workflowsteps_delete:
    pattern:  /step/{id}/delete
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:delete }


workflowsteps_show:
    pattern:  /step/{id}/show
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:show }

workflowstep_new:
    pattern:  /step/new
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:new }

workflowstep_create:
    pattern:  /step/create
    defaults: { _controller: OjsWorkflowBundle:WorkflowStep:create }
    requirements: { _method: post }
    
workflow_templates:
    pattern:  /template
    defaults: { _controller: OjsWorkflowBundle:WorkflowTemplate:index }
    
workflow_template_show:
    pattern:  /template/{id}
    defaults: { _controller: OjsWorkflowBundle:WorkflowTemplate:show }

