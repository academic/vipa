ojs_review_forms:
    pattern:  /reviewforms
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:index }


ojs_review_forms_edit:
    pattern:  /reviewforms/{id}/edit
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:edit }

ojs_review_forms_update:
    pattern:  /reviewforms/{id}/update
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:update }

ojs_review_forms_delete:
    pattern:  /reviewforms/{id}/delete
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:delete }

ojs_review_forms_preview:
    pattern:  /reviewforms/{id}/preview
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:preview }

ojs_review_forms_show:
    pattern:  /reviewforms/{id}/show
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:show }

ojs_review_forms_new:
    pattern:  /reviewforms/new
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:new }

ojs_review_forms_create:
    pattern:  /reviewforms/create
    defaults: { _controller: OjsWorkflowBundle:ReviewForm:create }
    requirements: { _method: post }
