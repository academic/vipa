ojs_review_forms:
    pattern:  /reviewforms
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:index }

ojs_review_forms_update:
    pattern:  /reviewforms/{id}/update
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:update }

ojs_review_forms_delete:
    pattern:  /reviewforms/{id}/delete
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:delete }


ojs_review_forms_show:
    pattern:  /reviewforms/{id}/show
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:show }

ojs_review_forms_new:
    pattern:  /reviewforms/new
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:new }

ojs_review_forms_create:
    pattern:  /reviewforms/create
    defaults: { _controller: OjsWorkflowBundle:ReviewForms:create }
    requirements: { _method: post }
