ojs_review_form_items:
    pattern:  /reviewformitems/{formId}
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:index }

ojs_review_form_items_edit:
    pattern:  /reviewformitems/{id}/edit
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:update }
    
ojs_review_form_items_update:
    pattern:  /reviewformitems/{id}/update
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:update }

ojs_review_form_items_delete:
    pattern:  /reviewformitems/{id}/delete
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:delete }


ojs_review_form_items_show:
    pattern:  /reviewformitems/{id}/show
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:show }

ojs_review_form_items_new:
    pattern:  /reviewformitems/{formId}/new
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:new }

ojs_review_form_items_create:
    pattern:  /reviewformitems/create/{formId}
    defaults: { _controller: OjsWorkflowBundle:ReviewFormItem:create }
    requirements: { _method: post }
