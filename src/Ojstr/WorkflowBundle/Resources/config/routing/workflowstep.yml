workflowstep_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:edit" }

workflowstep_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:update" }
    requirements: { _method: post|put }

workflowstep_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:delete" }
