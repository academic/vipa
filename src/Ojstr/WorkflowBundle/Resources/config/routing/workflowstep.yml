workflowstep:
    pattern:  /
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:index" }

workflowstep_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:show" }

workflowstep_new:
    pattern:  /new
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:new" }

workflowstep_create:
    pattern:  /create
    defaults: { _controller: "OjstrWorkflowBundle:WorkflowStep:create" }
