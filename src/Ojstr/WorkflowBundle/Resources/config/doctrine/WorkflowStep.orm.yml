Ojstr\WorkflowBundle\Entity\WorkflowStep:
    type: entity
    table: null
    repositoryClass: Ojstr\WorkflowBundle\Entity\WorkflowStepRepository
    oneToMany:
        roles:
          targetEntity: Ojstr\WorkflowBundle\Entity\WorkflowStepRole
          mappedBy: workflowstep 
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        journalId:
            type: integer
            column: journal_id
        name:
            type: string
            length: 255
        description:
            type: text
        nextId:
            type: integer
            column: next_id
        prevId:
            type: integer
            column: prev_id
    lifecycleCallbacks: {  }
