ojstr_workflow_homepage:
    pattern:  /
    defaults: { _controller: OjstrWorkflowBundle:Default:index }
    
manage_workflowsteps:
    pattern:  /manage/steps
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:index } 

workflowsteps_edit:
    pattern:  /step/{id}/edit
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:edit } 
    
workflowsteps_update:
    pattern:  /step/{id}/update
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:update } 

workflowsteps_delete:
    pattern:  /step/{id}/delete
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:delete } 
    
workflowstep_new:
    pattern:  /step/new
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:new } 
    
workflowstep_create:
    pattern:  /step/create
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:create }  
    requirements: { _method: post }