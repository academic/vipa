ojstr_workflow_homepage:
    pattern:  /
    defaults: { _controller: OjstrWorkflowBundle:Default:index }

ojstr_workflowsteps:
    resource: "@OjstrWorkflowBundle/Resources/config/routing/workflow.yml"
    
manage_workflowsteps:
    pattern:  /manage/steps
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:index } 
    

editor_articles_rejected:
    pattern:  /editor/articles/rejected
    defaults: { _controller: OjstrWorkflowBundle:Editor:rejectedArticles }
    
    
editor_articles_unpublished:
    pattern:  /editor/articles/unpublished
    defaults: { _controller: OjstrWorkflowBundle:Editor:unpublishedArticles }
    
editor_articles_uncomplete:
    pattern:  /editor/articles/uncomplete
    defaults: { _controller: OjstrWorkflowBundle:Editor:uncompleteArticles }
    
editor_articles_waiting:
    pattern:  /editor/articles/waiting
    defaults: { _controller: OjstrWorkflowBundle:Editor:waitingArticles }
    
editor_articles_assigned:
    pattern:  /editor/articles/assigned
    defaults: { _controller: OjstrWorkflowBundle:Editor:assignedArticles } 

editor_articles_published:
    pattern:  /editor/articles/published
    defaults: { _controller: OjstrWorkflowBundle:Editor:publishedArticles } 
    
    
articles_assigned_me:
    pattern:  /articles/assigned/me
    defaults: { _controller: OjstrWorkflowBundle:WorkflowStep:index } 
   