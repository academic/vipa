admin_language:
    pattern:  /
    defaults: { _controller: "OjstrJournalBundle:Language:index" }

admin_language_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrJournalBundle:Language:show" }

admin_language_new:
    pattern:  /new
    defaults: { _controller: "OjstrJournalBundle:Language:new" }

admin_language_create:
    pattern:  /create
    defaults: { _controller: "OjstrJournalBundle:Language:create" }
    requirements: { _method: post }

admin_language_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:Language:edit" }

admin_language_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrJournalBundle:Language:update" }
    requirements: { _method: post|put }

admin_language_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:Language:delete" }
    requirements: { _method: post|delete }
