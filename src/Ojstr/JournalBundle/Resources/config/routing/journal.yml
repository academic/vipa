journal:
    pattern:  /
    defaults: { _controller: "OjstrJournalBundle:Journal:index" }
    
myjournals:
    pattern:  /mine
    defaults: { _controller: "OjstrJournalBundle:Journal:index" }

journal_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrJournalBundle:Journal:show" }

journal_new:
    pattern:  /new
    defaults: { _controller: "OjstrJournalBundle:Journal:new" }

journal_create:
    pattern:  /create
    defaults: { _controller: "OjstrJournalBundle:Journal:create" }
    requirements: { _method: post }

journal_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:Journal:edit" }

journal_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrJournalBundle:Journal:update" }
    requirements: { _method: post|put }

journal_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:Journal:delete" }
    requirements: { _method: post|delete }
