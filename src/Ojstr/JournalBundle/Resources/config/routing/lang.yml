lang:
    path:     /
    defaults: { _controller: "OjstrJournalBundle:Lang:index" }

lang_show:
    path:     /{id}/show
    defaults: { _controller: "OjstrJournalBundle:Lang:show" }

lang_new:
    path:     /new
    defaults: { _controller: "OjstrJournalBundle:Lang:new" }

lang_create:
    path:     /create
    defaults: { _controller: "OjstrJournalBundle:Lang:create" }
    requirements: { _method: post }

lang_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:Lang:edit" }

lang_update:
    path:     /{id}/update
    defaults: { _controller: "OjstrJournalBundle:Lang:update" }
    requirements: { _method: post|put }

lang_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:Lang:delete" }
