admin_file:
    pattern:  /
    defaults: { _controller: "OjstrJournalBundle:File:index" }

admin_file_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrJournalBundle:File:show" }

admin_file_new:
    pattern:  /new
    defaults: { _controller: "OjstrJournalBundle:File:new" }

admin_file_create:
    pattern:  /create
    defaults: { _controller: "OjstrJournalBundle:File:create" }
    requirements: { _method: post }

admin_file_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:File:edit" }

admin_file_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrJournalBundle:File:update" }
    requirements: { _method: post|put }

admin_file_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:File:delete" }
    requirements: { _method: get|post|delete }
