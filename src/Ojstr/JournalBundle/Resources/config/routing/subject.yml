admin_subject:
    pattern:  /
    defaults: { _controller: "OjstrJournalBundle:Subject:index" }

admin_subject_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrJournalBundle:Subject:show" }

admin_subject_new:
    pattern:  /new
    defaults: { _controller: "OjstrJournalBundle:Subject:new" }

admin_subject_create:
    pattern:  /create
    defaults: { _controller: "OjstrJournalBundle:Subject:create" }
    requirements: { _method: post }

admin_subject_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:Subject:edit" }

admin_subject_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrJournalBundle:Subject:update" }
    requirements: { _method: post|put }

admin_subject_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:Subject:delete" }
    requirements: { _method: post|delete }
