articlefile:
    pattern:  /
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:index" }

articlefile_show:
    pattern:  /{id}/show
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:show" }

articlefile_new:
    pattern:  /new
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:new" }

articlefile_create:
    pattern:  /create
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:create" }
    requirements: { _method: post }

articlefile_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:edit" }

articlefile_update:
    pattern:  /{id}/update
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:update" }
    requirements: { _method: post|put }

articlefile_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "OjstrJournalBundle:ArticleFile:delete" }
    requirements: { _method: post|delete }
