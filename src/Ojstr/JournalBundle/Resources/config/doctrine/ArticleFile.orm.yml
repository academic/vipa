Ojstr\JournalBundle\Entity\ArticleFile:
    type: entity
    table: null
    repositoryClass: Ojstr\JournalBundle\Entity\ArticleFileRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        article:
            targetEntity: Article
            inversedBy: articleFiles
            joinColumn:
                name: article_id 
                referencedColumnName: id
        file:
            targetEntity: Article
            inversedBy: articleFiles
            joinColumn:
                name: article_id 
                referencedColumnName: id
    fields:
        type:
            type: integer
        fileId:
            type: integer
            column: file_id
        articleId:
            type: integer
            column: article_id
        version:
            type: integer
    lifecycleCallbacks: {  }
