Ojstr\JournalBundle\Entity\Article: 

  id: 
    id: 
      generator: 
        strategy: AUTO
      id: true
      type: integer
  lifecycleCallbacks: {}
  manyToOne:
    journal:
      targetEntity: Journal
      inversedBy: articles        
  manyToMany: 
    keywords: 
      targetEntity: Keyword
      inversedBy: articles
      joinTable: 
        inverseJoinColumns: 
          keyword_id: 
            referencedColumnName: id
        joinColumns: 
          article_id: 
            referencedColumnName: id
        name: Article_Keyword
    subjects: 
      targetEntity: Subject
      inversedBy: articles
      joinTable: 
        inverseJoinColumns: 
          subject_id: 
            referencedColumnName: id
        joinColumns: 
          article_id: 
            referencedColumnName: id
        name: Article_Subject
      
  repositoryClass: Ojstr\JournalBundle\Entity\ArticleRepository
  table: ~
  type: entity
  fields: 
    abstract: 
      type: text
      nullable: TRUE
    abstractTranslated: 
      column: abstract_translated
      type: text
      nullable: TRUE
    doi: 
      length: 255
      type: string
      nullable: TRUE
    firstPage: 
      column: first_page
      type: integer
      nullable: TRUE
    isAnonymous: 
      column: is_anonymous
      type: boolean
      options: 
          default: 0
      nullable: TRUE
    journalId: 
      column: journal_id
      type: integer
      nullable: TRUE
    lastPage: 
      column: last_page
      type: integer
      nullable: TRUE
    otherId: 
      column: other_id
      length: 255
      type: string
      nullable: TRUE
    part: 
      length: 255
      type: string
      nullable: TRUE
    pubdate: 
      type: datetime
      nullable: TRUE
    pubdateSeason: 
      column: pubdate_season
      length: 255
      type: string
      nullable: TRUE
    subtitle: 
      length: 255
      type: string
      nullable: TRUE
    title: 
      length: 255
      type: string
    titleTranslated: 
      column: title_translated
      length: 255
      type: string
      nullable: TRUE
    uri: 
      length: 255
      type: string
      nullable: TRUE
    created:
        type: datetime
        gedmo:
          timestampable:
            on: create
    updated:
        type: datetime
        gedmo:
          timestampable:
            on: update
    deletedAt:
        type: date
        nullable: true
  gedmo:
    soft_deleteable:
      field_name: deletedAt
      time_aware: false
