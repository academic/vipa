Ojstr\JournalBundle\Entity\Journal:
    type: entity
    table: null
    repositoryClass: Ojstr\JournalBundle\Entity\JournalRepository
    oneToMany:
        articles:
          targetEntity: Article
          mappedBy: journal
          cascade: ["persist", "merge"]
          fetch: LAZY
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        titleAbbr:
            type: string
            length: 255
            column: title_abbr
        titleTranslated:
            type: string
            length: 255
            column: title_translated
        subtitle:
            type: string
            length: 255
        issn:
            type: string
            length: '11'
        eissn:
            type: string
            length: '11'
        firstPublishDate:
            type: datetime
            column: first_publish_date
        period:
            type: string
            length: 255
        url:
            type: string
            length: 255
        country:
            type: integer
        publishStatus:
            type: integer
            column: publish_status
        status:
            type: integer
        coverImage:
            type: string
            length: 255
            column: cover_image
        scope:
            type: text
        mission:
            type: text
        themeId:
            type: integer
            column: theme_id
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
    lifecycleCallbacks: {  }
