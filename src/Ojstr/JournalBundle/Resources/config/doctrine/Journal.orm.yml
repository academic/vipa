Ojstr\JournalBundle\Entity\Journal:
    type: entity
    table: null
    repositoryClass: Ojstr\JournalBundle\Entity\JournalRepository
    oneToMany:
        articles:
          targetEntity: Article
          mappedBy: journal
          cascade: ["persist", "merge"]
          fetch: LAZY
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        titleAbbr:
            type: string
            length: 255
            column: title_abbr
        titleTranslated:
            type: string
            length: 255
            column: title_translated
        subtitle:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        issn:
            type: string
            length: '11'
            gedmo:
                - versioned
        eissn:
            type: string
            length: '11'
            gedmo:
                - versioned
        firstPublishDate:
            type: datetime
            column: first_publish_date
        period:
            type: string
            length: 255
        url:
            type: string
            length: 255
        country:
            type: integer
        publishStatus:
            type: integer
            column: publish_status
            gedmo:
                - versioned
        status:
            type: integer
            gedmo:
                - versioned
        coverImage:
            type: string
            length: 255
            column: cover_image
        scope:
            type: text
            gedmo:
                - translatable
                - versioned
        mission:
            type: text
            gedmo:
                - translatable
        themeId:
            type: integer
            column: theme_id
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
    lifecycleCallbacks: {  }
