Ojstr\JournalBundle\Entity\CitationSetting:
    type: entity
    table: null
    repositoryClass: Ojstr\JournalBundle\Entity\CitationSettingRepository
    manyToOne:
        citation:
                targetEntity: Ojstr\JournalBundle\Entity\Citation
                inversedBy: Citation 
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        citationId:
            type: integer
            column: citation_id
        setting:
            type: string
            length: '50'
        value:
            type: text
    lifecycleCallbacks: {  }
