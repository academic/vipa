Ojstr\JournalBundle\Entity\Subject:
    type: entity
    table: null
    manyToMany:
        articles:
          targetEntity: Article
          mappedBy: subjects
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        subject:
            type: string
            length: 255
            gedmo:
                - translatable
        description:
            type: text
            nullable: TRUE
            gedmo:
                - translatable
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
    lifecycleCallbacks: {  }
