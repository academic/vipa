Ojstr\JournalBundle\Entity\Keyword:
    type: entity
    table: null
    manyToMany:
        articles:
          targetEntity: Article
          mappedBy: keywords
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        keyword:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        langId:
            type: integer
            column: lang_id
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
        createdBy:
           type: string
           gedmo:
             blameable:
               on: create
        updatedBy:
           type: string
           gedmo:
             blameable:
               on: update
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
        loggable: true
    #changeTrackingPolicy: NOTIFY
    lifecycleCallbacks: {  }
