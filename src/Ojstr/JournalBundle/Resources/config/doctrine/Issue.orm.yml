Ojstr\JournalBundle\Entity\Issue:
    type: entity
    table: null
    repositoryClass: Ojstr\JournalBundle\Entity\IssueRepository
    manyToOne:
        journal:
          targetEntity: Journal
          inversedBy: issues  
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        journalId:
            type: integer
            column: journal_id
            gedmo:
                - versioned
        volume:
            type: string
            length: 255
            gedmo:
                - versioned
        number:
            type: string
            length: 255
            gedmo:
                - versioned
        title:
            type: string
            length: 255
            gedmo:
                - translatable
                - versioned
        cover:
            type: string
            column: cover
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
                - versioned
        special:
            type: boolean
            column: special
            nullable: TRUE
            oprions:
                default: TRUE
            gedmo:
                - versioned
        description:
            type: string
            length: 255
            nullable: TRUE
            gedmo:
                - translatable
        year:
            type: string
            length: 255
            gedmo:
                - versioned
        datePublished:
            type: datetime
            column: date_published
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update
        deletedAt:
            type: date
            nullable: true
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false
        translation:
            locale: locale
        loggable: true
    lifecycleCallbacks: {  }
