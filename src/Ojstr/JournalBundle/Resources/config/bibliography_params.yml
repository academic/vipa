parameters:
    languages:
            -
                name: English
                code: en
            -
                name: Türkçe
                code: tr
    citation_types :
            # ref : http://en.wikipedia.org/wiki/BibTeX
            - book: 
                name : book
                must :
                    - author 
                    - title
                    - publisher
                    - year
                should :
                    - editor
                    - volume/number
                    - series
                    - address
                    - edition
                    - month
                    - note
                    - key
            
            - journal:
                name : journal
                must :
                    - title
                should :
                    - abstract
            
            - conference:
                name: conference
                must :
                    - author
                    - title
                    - booktitle
                    - year
                should :
                    - editor
                    - volume
                    - number
                    - series
                    - pages
                    - address
                    - month
                    - organization
                    - publisher
                    - note
                    - key
            
            - article:
                name: article
                must :
                    - author
                    - title
                    - journal 
                    - year
                should :
                    - volume 
                    - number 
                    - pages 
                    - month 
                    - note 
                    - key
            
            - mastersthesis:
                name: mastersthesis
                must :
                    - author
                    - title
                    - school
                    - year
                should :
                    - type
                    - address
                    - month
                    - note
                    - key
            
            - phdthesis:
                name: phdthesis
                must :
                    - author
                    - title
                    - school
                    - year
                should :
                    - type
                    - address
                    - month
                    - note
                    - key
            
            - proceedings:
                name: proceedings
                must :
                    - title
                    - year
                should :
                    - editor
                    - volume
                    - number
                    - series
                    - address
                    - month
                    - publisher
                    - organization
                    - note
                    - key
            
            - techreport:
                name: techreport
                must :
                    - author
                    - title
                    - institution
                    - year
                should :
                    - type
                    - number
                    - address
                    - month
                    - note
                    - key
            
            - unpublished:
                name: unpublished
                must :
                    - author
                    - title
                    - note
                should :
                    - month
                    - year
                    - key
            
            - inproceedings: 
                name: inproceedings
                must :
                    - author
                    - title
                    - booktitle
                    - year
                should :
                    - editor
                    - volume
                    - number
                    - series
                    - pages
                    - address
                    - month
                    - organization
                    - publisher
                    - note
                    - key
            
            - incollection:
                name: incollection
                must :
                    - author
                    - title
                    - booktitle
                    - publisher
                    - year
                should :
                    - editor
                    - volume
                    - number
                    - series
                    - type
                    - chapter
                    - pages
                    - address
                    - edition
                    - month
                    - note
                    - key
            
            - inbook:
                name: inbook
                must :
                    -  author
                    - title
                    - chapter/pages
                    - publisher
                    - year
                should :
                    - volume
                    - number
                    - series
                    - type
                    - address
                    - edition
                    - month
                    - note
                    - key
            
            - booklet:
                name: booklet
                must :
                    - title
                should :
                    - author
                    - howpublished
                    - address
                    - month
                    - year
                    - note
                    - key
            
            - manual:
                name: manual
                must :
                    - title
                should :
                    - author
                    - organization
                    - address
                    - edition
                    - month
                    - year
                    - note
                    - key
            
            - misc:
                name: misc
                must :
                    - title
                should :
                    - author
                    - howpublished
                    - month
                    - year
                    - note
                    - key