admin_user:
    resource: "@OjstrUserBundle/Resources/config/routing/user_admin.yml"
    prefix:   /admin/user
    
admin_role:
    resource: "@OjstrUserBundle/Resources/config/routing/role_admin.yml"
    prefix:   /admin/role
    
admin_userjournalrole:
    resource: "@OjstrUserBundle/Resources/config/routing/userjournalrole_admin.yml"
    prefix:   /admin/userjournalrole
    
admin_eventlog:
    resource: "@OjstrUserBundle/Resources/config/routing/eventlog_admin.yml"
    prefix:   /admin/eventlog
    
user_profile:
    pattern:  /user/profile
    defaults: { _controller: "OjstrUserBundle:User:profile" }

user_show_my_journals:
    pattern:  /user/myjournals
    defaults: { _controller: "OjstrUserBundle:UserJournalRole:myJournals" }


login:
    path: /login
    defaults: { _controller: OjstrUserBundle:Security:login }
register:
    path: /register
    defaults: { _controller: OjstrUserBundle:Security:register } 

logout:
    path: /logout  
    
login_check:
    path: /login_check 

user_join_journal_action:
    pattern:  /user/join/journal/{journalId}
    defaults: { _controller: "OjstrUserBundle:User:registerAsAuthor" }

user_join_journal:
    pattern:  /user/join/journal/
    defaults: { _controller: "OjstrUserBundle:User:registerAsAuthor" }
    