admin_user:
    resource: "@OjstrUserBundle/Resources/config/routing/user_admin.yml"
    prefix:   /admin/user
    
admin_role:
    resource: "@OjstrUserBundle/Resources/config/routing/role_admin.yml"
    prefix:   /admin/role
    
admin_userjournalrole:
    resource: "@OjstrUserBundle/Resources/config/routing/userjournalrole_admin.yml"
    prefix:   /admin/userjournalrole
    
admin_eventlog:
    resource: "@OjstrUserBundle/Resources/config/routing/eventlog_admin.yml"
    prefix:   /admin/eventlog

admin_proxy:
        resource: "@OjstrUserBundle/Resources/config/routing/proxy.yml"
        prefix:   /admin/proxy

admin_notification:
        resource: "@OjstrUserBundle/Resources/config/routing/notification_admin.yml"
        prefix:   /admin/notification

user:
    resource: "@OjstrUserBundle/Resources/config/routing/user.yml"
    prefix:   /user

login:
    path: /login
    defaults: { _controller: OjstrUserBundle:Security:login }
register:
    path: /register
    defaults: { _controller: OjstrUserBundle:Security:register } 

logout:
    path: /logout  
    
login_check:
    path: /login_check 


    