admin_attorney:
    path:     /
    defaults: { _controller: "OjstrUserBundle:Attorney:index" }

admin_attorney_show:
    path:     /{id}/show
    defaults: { _controller: "OjstrUserBundle:Attorney:show" }

admin_attorney_new:
    path:     /new
    defaults: { _controller: "OjstrUserBundle:Attorney:new" }

admin_attorney_create:
    path:     /create
    defaults: { _controller: "OjstrUserBundle:Attorney:create" }
    requirements: { _method: post }

admin_attorney_edit:
    path:     /{id}/edit
    defaults: { _controller: "OjstrUserBundle:Attorney:edit" }

admin_attorney_update:
    path:     /{id}/update
    defaults: { _controller: "OjstrUserBundle:Attorney:update" }
    requirements: { _method: post|put }

admin_attorney_delete:
    path:     /{id}/delete
    defaults: { _controller: "OjstrUserBundle:Attorney:delete" }
    requirements: { _method: post|delete }
